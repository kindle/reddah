<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="transparent" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{ reddah.instant('Menu.Header.AddFriend') }}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked" style="text-transform: capitalize;">{{ reddah.instant('Confirm.Submit') }}</ion-button>
</ion-item>
<ion-content padding style="--background: white;">
    <ion-item no-padding margin>
      <ion-label text-wrap position="stacked" style="font-size: large;">{{ reddah.instant('Common.ApplyFriend') }}</ion-label>
      <ion-textarea autoresize margin-top type="text" [(ngModel)]="message" clearInput #newRequest></ion-textarea>
    </ion-item>
    <ion-item no-padding margin>
      <ion-label position="stacked" style="font-size: large;">{{ reddah.instant('Pop.Note') }}</ion-label>
      <ion-input margin-top type="text" [(ngModel)]="targetNoteName" clearInput></ion-input>
    </ion-item>

    <ion-item lines="none" no-padding margin>

      <ion-toggle [(ngModel)]="permission" color="success" slot="end"></ion-toggle>
