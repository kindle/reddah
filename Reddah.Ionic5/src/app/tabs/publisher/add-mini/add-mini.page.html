<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-icon name="chevron-back-outline" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-button color="success" slot="end" (click)="save()" [disabled]="loading">{{ reddah.instant('Common.Save') }}</ion-button>
</ion-item>
<ion-content style="height:100%;">
    <div style="display: flex;">
        <ion-tab-button (click)="change('html')">
            <ion-label>HTML</ion-label>
            <ion-icon name="logo-html5"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="change('js')">
            <ion-label color="dark">Javascript</ion-label>
            <ion-icon name="logo-javascript" color="warning"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="change('css')">
            <ion-label color="mini">CSS</ion-label>
            <ion-icon name="logo-css3" color="mini"></ion-icon>
        </ion-tab-button>
    </div>
    <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" *ngIf="showTabName=='html'"
      [(ngModel)]="content" cols="20" rows="30" [placeholder]="GetLoading('html')" [disabled]="loading">
    </ion-textarea>
    <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" *ngIf="showTabName=='js'"
      [(ngModel)]="title" cols="20" rows="30" [placeholder]="GetLoading('js')" [disabled]="loading">
    </ion-textarea>
    <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" *ngIf="showTabName=='css'"
      [(ngModel)]="abstract" cols="20" rows="30" [placeholder]="GetLoading('css')" [disabled]="loading">
    </ion-textarea>
    <ion-item lines="none" *ngIf="article">
        <ion-button color="success" slot="end" (click)="preview()">{{ reddah.instant('Common.Test') }}</ion-button>
        <ion-button color="success" slot="end" (click)="publish()">{{ reddah.instant('Common.Publish') }}</ion-button>
    </ion-item>
</ion-content>
