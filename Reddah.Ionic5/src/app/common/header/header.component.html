<ion-item style="--background:rgb(254,237,238)" lines="none" *ngIf="!reddah.networkConnected">
    <ion-icon slot="start" name="wifi" color="medium"></ion-icon>
    <ion-label color="medium">{{ reddah.instant('Input.Error.NetworkError') }}</ion-label>
</ion-item>
<ion-item lines="none" class="no-padding-end">
    <ion-icon name="chevron-back-outline" (click)="close()" class="backbutton" *ngIf="back"></ion-icon>
    <ion-label slot="start" class="header-title">{{ reddah.instant(title) }}</ion-label>

    <ion-button clear slot="end" color="transparent" (click)="goSearch()" detail="false" style="--box-shadow: none;">
        <ion-icon slot="icon-only" color="dark" is-active="false" name="search-outline"></ion-icon>
    </ion-button>
    <ion-button clear slot="end" color="transparent" (click)="add($event)" style="--box-shadow: none;">
        <ion-icon slot="icon-only" color="dark" is-active="false" name="add-circle-outline"></ion-icon>
    </ion-button>
</ion-item>
