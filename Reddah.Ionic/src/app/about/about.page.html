<ion-content>
    <ion-item>
      <ion-icon slot="end" name="camera" (click)="takePhoto()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="/assets/icon/anonymous.png">
      </ion-thumbnail>
    </ion-item>
    <ion-card>
      <ion-card-header>{{ 'About.CurrentVersion' | translate }}</ion-card-header>
      <ion-card-content>{{version}}</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button (click)="upgrade()">{{ 'About.CheckUpgrade' | translate }}</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
          <ion-label>{{ 'About.CurrentLocale' | translate }}: {{currentLocaleInfo}}</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="changeLocale()">{{ 'About.ChangeLocale' | translate }}</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="this.authService.authenticated()">
      <ion-card-content>
        <ion-button (click)="logout()">{{ 'Button.Logout' | translate }}</ion-button>
      </ion-card-content>
      <ion-card-header>
        <ion-label>{{ 'About.CurrentUser' | translate }}: {{currentUser}}</ion-label>
    </ion-card-header>
    </ion-card>
    <img [src]="image" *ngIf="image" />
</ion-content>
