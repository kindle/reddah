<ion-content>
    <ion-item>
      <ion-icon slot="end" name="camera" (click)="takePhoto()"></ion-icon>
    </ion-item>
    <ion-card>
      <ion-card-header>
        当前版本
      </ion-card-header>
      <ion-card-content>
        {{version}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button (click)="upgrade()">检查更新</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
          <ion-label>Current Locale: {{currentLocaleInfo}}</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="changeLocale()">Change Locale</ion-button>
      </ion-card-content>
    </ion-card>
    
    <img [src]="image" *ngIf="image" />
</ion-content>
