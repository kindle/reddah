<app-header title="Menu.Contact"></app-header>
<ion-content>
    <ion-item (click)="viewNewFriends()">
        <ion-icon name="ios-person-add" slot="start" color="tertiary" style="background-color: gold;border-radius: 3px;"></ion-icon>
        <ion-label>新的朋友</ion-label>
        <ion-badge slot="end" color="danger" *ngIf="requestCount>0">{{requestCount}}</ion-badge>
    </ion-item>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let contact of group.contacts">
                <ion-avatar slot="start" style="margin:5px;">
                    <!--<img src="{{reddah.appPhoto['userphoto_'+userName]}}" class="portrait">-->
                    <img [src]="contact.UserPhoto" class="portrait">
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <h3>{{contact.NoteName?contact.NoteName:contact.Watch}}</h3>
                    <ion-note>{{contact.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
    
</ion-content>
