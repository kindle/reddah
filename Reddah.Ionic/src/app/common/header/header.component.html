<ion-item style="--background:rgb(254,237,238)" lines="none" *ngIf="!reddah.networkConnected">
    <ion-icon slot="start" name="wifi"color="medium"></ion-icon>
    <ion-label color="medium">{{ reddah.instant('Input.Error.NetworkError') }}</ion-label>
</ion-item>
<ion-item no-padding lines="none" color="light">
    <ion-icon name="arrow-back-outline" (click)="close()" class="backbutton" *ngIf="back"></ion-icon>
    <ion-title class="header-title">{{ reddah.instant(title) }}</ion-title>

    <ion-button clear slot="end" color="light" href="/search" detail="false" style="--box-shadow: none;">
        <ion-icon slot="icon-only" is-active="false" name="search-outline"></ion-icon>
    </ion-button>
    <ion-button clear slot="end" color="light" (click)="add($event)" style="--box-shadow: none;">
        <ion-icon slot="icon-only" is-active="false" name="add-circle-outline"></ion-icon>
    </ion-button>
</ion-item>
