<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-label>{{title}}</ion-label>
</ion-item>
<ion-content style="--background: #eeeeee;">
    <ion-item class="borderTop"  (click)="select(2)">
        <ion-icon slot="start" name="ios-images" color="dark" size="medium"></ion-icon>
        <ion-label>{{ 'Pop.SelectPhoto' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item class="borderBottom" lines="none" (click)="select(1)">
        <ion-icon slot="start" name="ios-camera" color="dark" size="medium"></ion-icon>
        <ion-label>{{ 'Pop.TakePhoto' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
