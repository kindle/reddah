<ion-item color="light" no-padding lines="none">
    <ion-icon slot="start" name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label slot="start">{{title}}</ion-label>
</ion-item>
<ion-content>
    <ion-card>
        <ion-item (click)="select(2)">
            <ion-icon slot="start" name="ios-images" color="dark" size="medium"></ion-icon>
            <ion-label>从手机相册选择</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="select(1)">
            <ion-icon slot="start" name="ios-camera" color="dark" size="medium"></ion-icon>
            <ion-label>拍一张</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </ion-card>
    <ion-card style="display: none;">
        <ion-item>
          <ion-label>摄影师作品</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-card>
</ion-content>
