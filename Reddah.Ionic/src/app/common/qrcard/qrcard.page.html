<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-text>{{ 'About.Card' | translate }}</ion-text>
    <!--<ion-icon name="ios-more" slot="end" (click)="presentActionSheet()"></ion-icon>-->
</ion-item>
<ion-content no-padding>
    <ion-card *ngIf="createdCode" text-center>
        <ngx-qrcode qrc-element-type="img" [qrc-value]="createdCode" qrc-class="qrsize"></ngx-qrcode>
        <ion-card-content text-center>
            <span>{{ 'Common.ScanToAdd' | translate }}</span>
        </ion-card-content>
    </ion-card>
</ion-content>
