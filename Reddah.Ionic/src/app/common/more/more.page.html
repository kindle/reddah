<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>更多信息</ion-label>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;">
    <div>
        <ion-item class="borderTop borderItem borderTop">
            <ion-label>开发者</ion-label>
            <ion-note slot="end"></ion-note>
        </ion-item>
        <ion-item lines="none" class="borderBottom borderItem" (click)="goEmail()">
            <ion-label>电子邮件</ion-label>
            <ion-text slot="end">{{reddah.appData('useremail_'+userName)}}</ion-text>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>

    <div class="gap">
        <ion-item class="borderTop borderItem borderBottom" (click)="goCert()" lines="none">
            <ion-label>客服电话</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>

    <div class="gap lastGap">
        <ion-item lines="none" class="borderTop borderItem" (click)="callService()">
            <ion-label slot="start">帐号主体</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item lines="none" class="borderItem borderBottom">
            <ion-note slot="start" text-wrap>
                主体认证需提交由相关主管部门颁发的可证明机构合法性的证件，例如：企业营业执照、事业单位法人登记证书、机关单位法人登记证书、社会团体法人登记证书、民办非企业单位登记证书等。
            </ion-note>
        </ion-item>
    </div>
</ion-content>
