<ion-item color="light" no-padding lines="none" *ngIf="location">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-text>{{location.title}}</ion-text>
</ion-item>
<ion-item color="light" no-padding lines="none" *ngIf="!location">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-text>位置</ion-text>
    <ion-button color="success" slot="end" (click)="confirm()">确定</ion-button>
</ion-item>
<ion-content no-padding>
    <link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">
    <div id="map" class="sticky" [class.maphight]="location"></div>
    <ion-item (click)="setLocation(null)" *ngIf="!location">
        <ion-label>不显示位置</ion-label> 
        <ion-radio slot="end" *ngIf="selectedItem==null" checked="true"></ion-radio>
    </ion-item>
    <ion-item *ngFor="let item of locations" (click)="setLocation(item)">
        <ion-label>{{item.title}}</ion-label> 
        <ion-radio slot="end" *ngIf="selectedItem==item" checked="true"></ion-radio>
    </ion-item>
</ion-content>
