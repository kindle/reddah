<ion-item color="light" no-padding lines="none">
  <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
      <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
  </ion-button>
  <ion-label *ngIf="reddah.getCurrentLocale()!='en-US'">{{ 'Surface.Language' | translate }}(Language)</ion-label>
  <ion-label *ngIf="reddah.getCurrentLocale()=='en-US'">Language</ion-label>
</ion-item>
<ion-content no-padding>
  <ng-template ngFor let-locale [ngForOf]="reddah.Locales">
      <ion-item (click)="changeLocale(locale.Name)" *ngIf="locale.Name!=selectedLocale">
          <ion-icon slot="start" name="radio-button-off"></ion-icon>
          <ion-label>{{locale.Description}}</ion-label>
      </ion-item>
      <ion-item (click)="changeLocale(locale.Name)" color="primary" *ngIf="locale.Name==selectedLocale">
          <ion-icon slot="start" name="radio-button-on"></ion-icon>
          <ion-label>{{locale.Description}}</ion-label>
      </ion-item>
  </ng-template>
</ion-content>
