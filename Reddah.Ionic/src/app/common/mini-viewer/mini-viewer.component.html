<ion-content style="--background: white;" [innerHTML]="html" id="mini-container" [hidden]="!loaded">
</ion-content>
<ion-fab vertical="top" horizontal="end" slot="fixed" [hidden]="!loaded">
    <ion-fab-button color="light" mini>
        <ion-icon color="medium" name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
        <ion-fab-button (click)="close()">
            <ion-icon color="dark" name="backspace"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
        <ion-fab-button (click)="share()">
            <ion-icon color="secondary" name="share"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="rank()">
            <ion-icon color="primary" name="podium"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="report()">
            <ion-icon color="medium" name="alert"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
<ion-fab vertical="top" horizontal="start" slot="fixed" [hidden]="loaded">
    <ion-fab-button (click)="close()" color="light" mini>
        <ion-icon name="ios-arrow-back"></ion-icon>
    </ion-fab-button>
</ion-fab>
<ion-content center text-center class="vertical-align-content" 
    style="--background:white;" [hidden]="loaded">
    <ion-grid style="height:80%;">
          <ion-row center style="width:100%;">
                <ion-col>
                        <img class="logoPortrait" src="{{reddah.appData('userphoto_'+guid, 'photo.svg')}}">
                        <br>
                        <h2 no-padding no-margin>
                          {{ 'Button.Loading' | translate }}
                        </h2>
                </ion-col>
          </ion-row>
    </ion-grid>
