
<ion-slides [options]="slideOpts" [pager]="true" class="optionPanel">
    <ion-slide *ngFor="let group of emojis">
        <ion-grid class="optionPanel">
            <ion-row *ngFor="let row of group">
                <ion-col *ngFor="let col of row" text-center>
                    <span (click)="faceSelection(col)" class="singleFace">{{col}}</span>
                </ion-col>
            </ion-row> 
        </ion-grid>
    </ion-slide>
</ion-slides>
