<ion-slides [options]="slideOpts" [pager]="true" class="optionPanel">
    <ion-slide *ngFor="let slide of emojis">
        <div class="optionPanel">
            <div *ngFor="let cell of slide" style="margin:5px 0;text-align:center;">
                <span (click)="faceSelection(cell)" class="singleFace">{{cell}}</span>
            </div>
        </div>
    </ion-slide>
</ion-slides>
