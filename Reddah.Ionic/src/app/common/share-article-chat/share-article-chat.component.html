<div (click)="viewArticle()" class="container" *ngIf="type==4">
    <ion-Label>
        <div style="display: flex;margin:5px 0 10px 0;">
            <img [src]="reddah.parseImage(image)" class="sharePortrait" *ngIf="image">
            <ion-icon name="link" color="dark" class="sharePortraitNone" *ngIf="!image"></ion-icon>
            <span style="margin-left:8px;align-self: center;">
                {{reddah.htmlDecode(abstract)}}
            </span>
        </div>
    </ion-Label>
    <div style="display: flex;padding-top:5px;border-top:1px solid #dddddd;align-items: center;">
        <ion-icon name="book-outline" size="small" color="dark" class="portrait mini"></ion-icon>
        <ion-label color="dark" style="margin-left:5px;">{{ reddah.instant('Menu.Recommend') }}</ion-label>
    </div>
</div>
<div (click)="viewMini()" class="container" *ngIf="type==5">
    <ion-item lines="none" color="tertiary" no-padding style="padding-bottom:5px;--padding-start:0;">
        <ion-text color="dark" style="max-width:200px;">
            {{reddah.htmlDecode(abstract)}}
        </ion-text>
    </ion-item>
    <ion-item lines="none" color="tertiary" no-padding style="padding-bottom:5px;">
        <img [src]="reddah.parseImage(image)" class="sharePortraitBig" *ngIf="image">
        <ion-icon name="link" color="dark" class="sharePortraitNoneBig" *ngIf="!image"></ion-icon>
    </ion-item>
    <div style="display: flex;padding-top:5px;border-top:1px solid #dddddd;align-items: center;">
        <ion-icon name="infinite" color="mini" class="portrait mini"></ion-icon>
        <ion-label color="dark" style="margin-left:5px;">{{ reddah.instant('Menu.MiniApp') }}</ion-label>
    </div>
</div>
