<div (click)="viewArticle()" class="container">
    <ion-item lines="none" color="tertiary" no-padding style="padding-bottom:5px;">
        <ion-avatar class="avatar-top sharePhoto" *ngIf="image">
            <img [src]="reddah.parseImage(image)" class="sharePortrait">
        </ion-avatar>
        <ion-avatar class="avatar-top sharePhotoNone" *ngIf="!image">
            <ion-icon name="ios-link" color="dark" class="sharePortraitNone"></ion-icon>
        </ion-avatar>
        <ion-label class="marginleft" text-wrap class="label-style">
            <span style="color:black;">{{reddah.htmlDecode(abstract)}}</span><br>
            <ion-note color="dark"></ion-note>
        </ion-label>
    </ion-item>
</div>
