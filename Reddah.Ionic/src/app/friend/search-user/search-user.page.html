
<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-input placeholder="UserName" #searchKeyword clearInput (keyup.enter)="search()" (ionChange)="onchange()"></ion-input>
</ion-item>
<ion-content no-padding style="background-color: white;">
    <ion-item *ngIf="!user404">
        <ion-icon name="ios-person-add" slot="start" color="tertiary" class="portrait"></ion-icon>
        <ion-label style="margin-left:10px;">{{ 'Search.Title' | translate }}:<font color="#107c10">{{searchKeyword.value}}</font></ion-label>
    </ion-item>

    <div text-center *ngIf="user404" class="user404">
        {{ 'Common.UserNotExist' | translate }}
    </div>

    <ion-item *ngIf="user404" (click)="searchMore()">
        <ion-icon name="ios-search" slot="start" color="tertiary" class="portrait"></ion-icon>
        <ion-label style="margin-left:10px;">
            {{ 'Search.Title' | translate }} <font color="#107c10">{{searchKeyword.value}}</font>
            <p class="desc">{{ 'Menu.MiniApp' | translate }}、{{ 'Menu.Publisher' | translate }}、{{ 'Menu.Recommend' | translate }}、{{ 'Menu.Timeline' | translate }}</p>
        </ion-label>
    </ion-item>
</ion-content>
