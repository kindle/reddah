<ion-item color="light" no-padding lines="none">
    <ion-icon slot="start" name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label slot="start">{{ 'Common.NewFriend' | translate }}</ion-label>
    <ion-icon slot="end" name="ios-add" (click)="addFriend()"></ion-icon>
</ion-item>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="ios-search" slot="start"></ion-icon>
            <ion-note (click)="searchUser()" style="width:100%;">{{ 'Input.UserName' | translate }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let request of friendRequestList">
            <ion-avatar slot="start" style="margin:5px;" (click)="goUser(request.UserName)">
                <img src="{{reddah.appData('userphoto_'+request.UserName)}}" class="portrait">
            </ion-avatar>
            <ion-label style="margin-left:10px;" (click)="goUser(request.UserName)">
                <span>{{reddah.getDisplayName(request.UserName)}}</span>
                <ion-icon name="ios-male" *ngIf="sex==1"></ion-icon>
                <ion-icon name="ios-female" *ngIf="sex==0" color="danger"></ion-icon><br>
                <ion-note>{{(request.Just=="confirmed")?('Common.Accepted' | translate):request.Just}}</ion-note>
            </ion-label>
            <div slot="end">
                <ion-button color="success" (click)="accept(request.UserName)" *ngIf="!request.Approve">{{ 'Common.Accept' | translate }}</ion-button>
                <ion-note *ngIf="request.Approve">{{ 'Common.Added' | translate }}</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
