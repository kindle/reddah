<ion-item color="light" no-padding lines="none">
    <ion-icon slot="start" name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label slot="start">新的朋友</ion-label>
    <ion-label slot="end" (click)="addFriend()">添加好友</ion-label>
</ion-item>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="ios-search" slot="start"></ion-icon>
            <ion-note (click)="searchUser()">Reddah ID/User Name</ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let request of friendRequestList">
            <ion-avatar slot="start" style="margin:5px;" (click)="goUser(request.UserName)">
                <img src="{{reddah.appPhoto['userphoto_'+request.UserName]}}" class="portrait">
            </ion-avatar>
            <ion-label style="margin-left:10px;">
                <h2>
                    {{request.UserName}}
                    <ion-icon name="ios-male" *ngIf="sex==1"></ion-icon>
                    <ion-icon name="ios-female" *ngIf="sex==0" color="danger"></ion-icon>
                </h2>
                <ion-note>{{request.Just=="confirmed"?"对方已同意":request.Just}}</ion-note>
            </ion-label>
            <div slot="end">
                <ion-button color="success" (click)="accept(request.UserName)" *ngIf="!request.Approve">接受</ion-button>
                <ion-note *ngIf="request.Approve">已添加</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
