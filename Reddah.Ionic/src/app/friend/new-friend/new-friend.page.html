<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{ reddah.instant('Common.NewFriend') }}</ion-label>
    <ion-button clear slot="end" color="light" (click)="addFriend()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="add-outline"></ion-icon>
    </ion-button>
</ion-item>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-icon name="search-outline"slot="start"></ion-icon>
            <ion-note (click)="searchUser()" style="width:100%;">{{ reddah.instant('Input.UserName') }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let request of friendRequestList">
            <ion-avatar slot="start" style="margin:5px;" (click)="goUser(request.UserName)">
                <img src="{{reddah.appData('userphoto_'+request.UserName)}}" class="portrait">
            </ion-avatar>
            <ion-label style="margin-left:10px;" (click)="goUser(request.UserName)">
                <span>{{reddah.getDisplayName(request.UserName)}}</span>
                <ion-icon name="male"*ngIf="reddah.appData('usersex_'+request.UserName)==1"></ion-icon>
                <ion-icon name="female"*ngIf="reddah.appData('usersex_'+request.UserName)==0" color="danger"></ion-icon><br>
                <ion-label>{{(request.Just=="confirmed")?(reddah.instant('Common.Accepted')):request.Just}}</ion-label>
            </ion-label>
            <div slot="end">
                <ion-button color="success" (click)="accept(request.UserName)" *ngIf="!request.Approve">{{ reddah.instant('Common.Accept') }}</ion-button>
                <ion-note *ngIf="request.Approve">{{ reddah.instant('Common.Added') }}</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
