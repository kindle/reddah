<ion-header>
  <ion-item no-padding>
      <ion-icon slot="start" name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
      <ion-label slot="start">{{ 'Menu.Header.AddFriend' | translate }}</ion-label>
      <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked">{{ 'Confirm.Submit' | translate }}</ion-button>
  </ion-item>
</ion-header>

<ion-content padding style="--background: white;">
    <ion-item no-padding margin>
      <ion-label position="stacked" style="font-size: x-large;">你需要发送验证申请，等对方通过</ion-label>
      <ion-textarea autoresize margin-top type="text" [(ngModel)]="message" clearInput #newRequest></ion-textarea>
    </ion-item>
    <ion-item no-padding margin>
      <ion-label position="stacked" style="font-size: x-large;">{{ 'Pop.Note' | translate }}</ion-label>
      <ion-input margin-top type="text" [(ngModel)]="targetNoteName" clearInput></ion-input>
    </ion-item>

      <ion-toggle [(ngModel)]="permission" color="success" slot="end"></ion-toggle>
