
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{title}}</ion-label>
    <ion-icon slot="icon-only" slot="end" name="ios-more" (click)="option()"></ion-icon>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;" #pageTop> 
    <ion-grid *ngFor="let comment of messages">
        <ion-row>
            <div text-center class="chatTime" *ngIf="checkIsToday(comment.CreatedOn)">{{comment.CreatedOn | date:'HH:mm'}}</div>
            <div text-center class="chatTime" *ngIf="!checkIsToday(comment.CreatedOn)">{{comment.CreatedOn | date:'MM-dd HH:mm'}}</div>
        </ion-row>
        <ion-row>
            <ion-col no-padding>
                <ion-item lines="none" color="transparent" no-padding no-padding-end>
                    <div slot="end" *ngIf="userName==comment.UserName" class="chat-container-me">
                        <div class="chat-box-me" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                        <div class="chat-arrow-right" style="flex:auto 0;"></div>
                    </div>
                    <ion-avatar class="chat-avatar-top" slot="end" style="min-width:40px;" (click)="goUser(comment.UserName)" *ngIf="userName==comment.UserName">
                        <img src="{{reddah.appPhoto['userphoto_'+comment.UserName]}}" class="portrait">
                    </ion-avatar>
        
                    <ion-avatar class="chat-avatar-top" slot="start" (click)="goUser(comment.UserName)" *ngIf="userName!=comment.UserName">
                        <img src="{{reddah.appPhoto['userphoto_'+comment.UserName]}}" class="portrait">
                    </ion-avatar>
                    <div *ngIf="userName!=comment.UserName" style="display: flex;">
                        <div class="chat-arrow-left" style="flex:0 auto;"></div>
                        <div class="chat-box-others" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                    </div>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<app-chat-box #commentbox selectedArticleId="{{chatId}}" selectedCommentId="-1"
    (reloadComments)="childReloadComments($event)"></app-chat-box>
