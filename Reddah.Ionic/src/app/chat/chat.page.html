
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{title}}</ion-label>
    <ion-icon slot="icon-only" slot="end" name="ios-more" (click)="option()"></ion-icon>
</ion-item>
<ion-content no-padding style="background-color: white;">
    <div id="chatMessage">
        <div class="message" *ngFor="let message of messages">
        <div [class]="message.userName == user ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
            <div class="userName">{{ message.userName}}</div>
            <div class="msg">{{ message.message}}</div>
        </div>
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-input type="text" name="message" placeholder="Message" [(ngModel)]="message"></ion-input>
        <ion-buttons end>
        <button ion-button icon-right color="royal" (click)="sendMessage()">
            <ion-icon name="md-send"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
