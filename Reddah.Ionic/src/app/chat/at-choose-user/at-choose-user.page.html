<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-icon name="chevron-back-outline" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ reddah.instant('Article.Mention') }}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked">{{ reddah.instant('Confirm.Yes') }}</ion-button>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;">
    <ion-item lines="none" class="borderTop borderItem borderBottom" style="--padding-start:0;--inner-padding-end:0;">
        <ion-searchbar (ionInput)="filterUsers($event)" placeholder="{{reddah.instant('Search.Title')}}" showCancelButton="focus"></ion-searchbar>
    </ion-item>
    <ion-list style="padding-top:0;">
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let contact of group.contacts">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <img src="{{reddah.appData('userphoto_'+contact.Watch)}}" class="contactPortrait"
                    onerror="this.src='assets/icon/anonymous.png';">
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span>{{reddah.getDisplayName(contact.Watch)}}</span><br>
                    <ion-note color="dark">{{contact.Signature}}</ion-note>
                </ion-label>
                <ion-checkbox slot="end" [(ngModel)]="contact.isChecked"></ion-checkbox>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
