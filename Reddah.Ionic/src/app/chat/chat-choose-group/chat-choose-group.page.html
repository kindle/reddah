<ion-item color="light" no-padding lines="none" (dblclick)="clearCacheAndReload($event)">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>选择群聊</ion-label>
    <ion-icon name="ios-add" (click)="createGroupChat()" slot="end"></ion-icon>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;" #pageTop>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>  
    <ion-list>
        <ion-item *ngFor="let groupChat of groupList" (click)="goGroupChat(groupChat)">
            <div class="groupImages">
                <div *ngFor="let user of groupChat.GroupName.split(',')">
                    <img src="{{reddah.appPhoto['userphoto_'+user]}}">
                </div>
            </div>
            <ion-label style="margin-left:10px;">{{groupChat.Title}}({{groupChat.GroupName.split(',').length}})</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
