<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-label>{{ 'Common.Option' | translate }}</ion-label>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;">
    <ion-item lines="none" class="borderTop borderItem borderBottom">
        <div style="display: flex;flex-direction: column;">
            <ion-avatar class="userPhoto" (click)="goUser(targetUser)">
                <img [src]="reddah.appData('userphoto_'+targetUser)" class="grpPortrait">
            </ion-avatar>
            <ion-label style="margin-top:0;width:65px;color:gray;" text-center>{{reddah.getDisplayName(targetUser)}}</ion-label>
        </div>
    </ion-item>
