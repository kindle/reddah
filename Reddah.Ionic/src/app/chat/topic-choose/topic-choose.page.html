<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-icon name="chevron-back-outline" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ reddah.instant('Article.Topic') }}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()">{{ reddah.instant('Confirm.Yes') }}</ion-button>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;">
    <ion-item lines="none" class="borderTop borderItem borderBottom" style="--padding-start:0;--inner-padding-end:0;">
        <ion-searchbar (ionInput)="filterTopics($event)" placeholder="{{reddah.instant('Search.Title')}}" showCancelButton="focus"></ion-searchbar>
    </ion-item>
    <ion-list style="padding-top:0;">
        
    </ion-list>
</ion-content>
