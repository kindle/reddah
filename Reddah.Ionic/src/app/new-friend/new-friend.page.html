<ion-item color="light" lines="none">
    <ion-icon slot="start" name="ios-arrow-back" (click)="close()"></ion-icon>
    <ion-label slot="start">新的朋友</ion-label>
    <ion-label color="success" slot="end" (click)="add()">添加朋友</ion-label>
</ion-item>
<ion-content padding>
    <ion-item>
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Reddah ID/User Name" (click)="search()"></ion-input>
    </ion-item>
    <ion-item *ngFor="let request of friendRequestList" lines="none">
        <ion-thumbnail slot="start">
            <img src="/assets/icon/anonymous.png" style="width: 50px;height:50px;margin:10px;">
        </ion-thumbnail>
        <ion-label slot="start">
            <h1>
                {{request.UserName}}
                <ion-icon name="ios-person" *ngIf="sex==1"></ion-icon>
                <ion-icon name="ios-person" *ngIf="sex==0" color="danger"></ion-icon>
            </h1>
            <p>{{request.Just=="confirmed"?"对方已同意":request.Just}}</p>
        </ion-label>
        <div slot="end">
            <ion-button color="success" (click)="accept(request.UserName)" *ngIf="!request.Approve">接受</ion-button>
            <ion-label *ngIf="request.Approve">已添加</ion-label>
        </div>
    </ion-item>
</ion-content>
