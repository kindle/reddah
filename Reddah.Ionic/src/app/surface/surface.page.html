<div class="world" (click)="tap()">
    <div class="world-bg"></div>
    <div class="world-globe">
        <div class="world-globe-pole"></div>
        <div class="world-globe-doms-container"></div>
        <div class="world-globe-halo"></div>
    </div>
</div>
<ion-text color="light" (click)="locale()" style="position:absolute;right:15px;top:15px;padding:5px;">{{ 'Surface.Language' | translate }}</ion-text>     
<ion-button color="primary" (click)="signin()" style="position:absolute;left:15px;bottom:15px;text-transform: none;">{{ 'Surface.Login' | translate }}</ion-button>
<ion-button color="light" (click)="register()" style="position:absolute;right:15px;bottom:15px;text-transform: none;">{{ 'Surface.Register' | translate }}</ion-button>
