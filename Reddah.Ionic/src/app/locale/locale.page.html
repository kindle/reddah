<ion-header>
  <ion-toolbar>
    <ion-title>Change Locale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-template ngFor let-locale [ngForOf]="service.Locales">
      <ion-item (click)="changeLocale(locale.Name)" *ngIf="locale.Name!=selectedLocale">
          <ion-icon slot="start" name="radio-button-off"></ion-icon>
          <ion-label>{{locale.Description}}</ion-label>
      </ion-item>
      <ion-item (click)="changeLocale(locale.Name)" color="secondary" *ngIf="locale.Name==selectedLocale">
          <ion-icon slot="start" name="radio-button-on"></ion-icon>
          <ion-label>{{locale.Description}}</ion-label>
      </ion-item>
  </ng-template>
</ion-content>
