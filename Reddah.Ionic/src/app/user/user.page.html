<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-icon name="ios-more" slot="end" (click)="presentActionSheet()"></ion-icon>
</ion-item>
<ion-content style="align-items: center; background-color:white;">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" spinner="none">
        <ion-refresher-content ></ion-refresher-content>
    </ion-refresher>
    <ion-item no-padding>
        <ion-thumbnail style="padding:10px;">
            <img src="{{reddah.appPhoto['userphoto_'+userName]}}" (click)="viewer(reddah.appPhoto['userphoto_'+userName])" class="portrait">
        </ion-thumbnail>
        <ion-label>
            <h1>
                {{userName}}
                <ion-icon name="ios-person" *ngIf="reddah.appPhoto['usersex_'+userName]==1"></ion-icon>
                <ion-icon name="ios-person" *ngIf="reddah.appPhoto['usersex_'+userName]==0" color="danger"></ion-icon>
            </h1>
            <p>昵称：{{reddah.appPhoto['usernickname_'+userName]}}</p>
            <p>地区：{{reddah.appPhoto['userlocation_'+userName]}}</p>
        </ion-label>
    </ion-item>
    <ion-card>
        <ion-item href="/#">
            <ion-label>设置备注和标签</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <span class="itemTitle">个性签名</span>
            <ion-label text-wrap>{{reddah.appPhoto['usersignature_'+userName]}}</ion-label>
        </ion-item>
        <ion-item (click)="viewTimeline()" style="margin: 8px 0;" lines="none">
            <span class="itemTitle">朋友圈</span>
            <ion-thumbnail *ngFor="let image of imageList" style="padding: 1px;">
                <img src="{{image}}">
            </ion-thumbnail>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-card>
    <ion-card *ngIf="reddah.appPhoto['userisfriend_'+userName]==1">
        <ion-item href="/#">
            <ion-icon name="chatboxes" slot="start"></ion-icon>
            <ion-label>发消息</ion-label>
        </ion-item>
    </ion-card>
    <ion-card *ngIf="reddah.appPhoto['userisfriend_'+userName]==1">
        <ion-item href="/#">
            <ion-icon name="videocam" slot="start"></ion-icon>
            <ion-label>音视频通话</ion-label>
        </ion-item>
    </ion-card>
    <ion-card *ngIf="reddah.appPhoto['userisfriend_'+userName]==0">
        <ion-item (click)="addFriend()">
            <ion-label>添加到通讯录</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
