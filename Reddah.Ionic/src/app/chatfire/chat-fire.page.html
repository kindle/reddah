
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{title}}</ion-label>
    <ion-icon slot="icon-only" slot="end" name="ios-more" (click)="option()"></ion-icon>
</ion-item>
<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)" no-padding 
style="background-color: #eeeeee;--background: #eeeeee;" #pageTop (click)="chatbox.hide()"> 
    <ion-refresher slot="fixed" (ionRefresh)="getMoreHistory($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid *ngFor="let comment of messages">
        <ion-row *ngIf="comment.Type==0||comment.Type==1000">
            <ion-col no-padding>
                <div text-center class="chatTime" *ngIf="reddah.checkIsToday(comment.CreatedOn)">{{reddah.utcToLocal(comment.CreatedOn,'HH:mm')}}</div>
                <div text-center class="chatTime" *ngIf="!reddah.checkIsToday(comment.CreatedOn)">{{reddah.utcToLocal(comment.CreatedOn,'MM-dd HH:mm')}}</div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="comment.Type==1000">
            <ion-col no-padding>
                <div text-center class="chatTime">{{reddah.htmlDecode(comment.Content)}}</div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="comment.Type==0||comment.Type==4">
            <ion-col no-padding>
                <div class="container-right" *ngIf="userName==comment.UserName">
                    <img [src]="reddah.appData('userphoto_'+comment.UserName)"
                        class="portrait" (click)="goUser(comment.UserName)">
                    <div class="arrow-box-right" *ngIf="comment.Type==0">
                        <div style="margin-right:-45px;" *ngIf="comment.Id==null">*</div>
                        <div class="chat-box-me" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                        <div class="chat-arrow-right" style="flex:auto 0;"></div>
                    </div>
                    <div class="arrow-box-right" *ngIf="comment.Type==4">
                        <div class="chat-box-me-link">
                            <app-share-article-chat [abstract]="comment.Abstract"
                             [image]="comment.Content" [id]="comment.Duration"></app-share-article-chat>
                        </div>
                        <div class="chat-arrow-right-link" style="flex:auto 0;"></div>
                    </div>
