
<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div class="headerStart" #headerStart>
        <ion-item color="transparent" lines="none">
            <ion-icon name="arrow-round-back" slot="start"></ion-icon>
            <ion-label></ion-label>
            <ion-icon name="camera" slot="end" (click)="post($event)"></ion-icon>
        </ion-item>
    </div>
    <div class="headerOnScroll" #headerOnScroll>
        <ion-item color="primary">
            <ion-icon name="arrow-round-back" slot="start"></ion-icon>
            <ion-label>关注</ion-label>
            <ion-icon name="camera" slot="end" (click)="post($event)"></ion-icon>
        </ion-item>
    </div>
    <div>   
        <div class="timelineCover" #timelineCover>
            <img src="assets/icon/timg.jpg">
        </div>
        <div class="timelineAvatar">
            <ion-label>User Name</ion-label>
            <img src="assets/icon/anonymous.png">
        </div>
        <div *ngFor="let article of articles" style="display: flex;">
            <div style="width:75px; padding: 0 10px; padding-top: 16px;">
                <img src="assets/icon/anonymous.png" class="border: 1px solid gray;">
            </div>
            <div style="width:100%;padding: 5px;">
                <ion-card-header>
                    <ion-card-title>
                        <div [innerHTML]="htmlDecode(article.UserName)"></div>
                    </ion-card-title>
                    <ion-card-title>
                        <div [innerHTML]="htmlDecode(article.Title)"></div>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content *ngIf="article.Content.split('$$$').length>0">
                    <div style="display: grid;grid-template-columns: 120px 120px 120px;grid-template-rows: 120px 120px 120px;" *ngIf="article.Content.split('$$$').length>6">
                        <div style="overflow: hidden;width:120px; height: 120px;" *ngFor="let image of article.Content.split('$$$')">
                            <img src="{{image}}" style="margin:5px;">
                        </div>
                    </div>
                    <div style="display: grid;grid-template-columns: 120px 120px 120px;grid-template-rows: 120px;" *ngIf="article.Content.split('$$$').length>=3&&article.Content.split('$$$').length<=6">
                        <div style="overflow: hidden;width:120px; height: 120px;" *ngFor="let image of article.Content.split('$$$')">
                            <img src="{{image}}" style="margin:5px;">
                        </div>
                    </div>
                    
                    <div *ngIf="article.Content.split('$$$').length<3">
                        <img src="{{article.Content.split('$$$')[0]}}" style="width: 200px;">
                    </div>
                    
                </ion-card-content>
                <ion-item>
                    <ion-note color="dark">{{article.CreatedOn | date: 'yyyy-MM-dd hh:mm:ss'}}</ion-note>
                    <ion-note color="dark" slot="end">{{article.Comments}} {{ 'Article.Comments' | translate }}</ion-note>
                </ion-item>
            </div>
        </div>
        
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
