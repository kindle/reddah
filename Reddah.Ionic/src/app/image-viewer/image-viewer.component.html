<ion-item no-padding>
    <ion-title>{{ imgTitle }}</ion-title>
</ion-item>
<ion-content [forceOverscroll]="false" color="dark" fullscreen="true" (click)="closeModal()" >
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let img of imgSourceArray">
      <div class="swiper-zoom-container"><img src="{{img}}" height="100vh"></div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer *ngIf="imgDescription.length">
  <ion-toolbar color="dark" text-center>
    <ion-text>{{ imgDescription }}</ion-text>
  </ion-toolbar>
</ion-footer>
