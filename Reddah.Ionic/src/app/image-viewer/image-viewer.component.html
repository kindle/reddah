<ion-item no-padding>
    <ion-title>{{ imgTitle }}</ion-title>
</ion-item>
<ion-content [forceOverscroll]="false" color="dark" fullscreen="true" (click)="closeModal($event)" >
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of enhanceImgSourceArray">
            <div class="swiper-zoom-container">
                <img [src]="item.webUrl" height="100vh">
            </div>
            <ion-item no-padding style="position: absolute;bottom: 80px;" color="dark">
                <ion-title id="showOrgImage" (click)="showOrgImage(item.webUrl)" *ngIf="!item.isOrgViewed">查看原图</ion-title>
                <div class="progress-inner" [style.width]="progress + '%'">
                    {{progress}}%
                </div>
            </ion-item>
            <ion-item no-padding style="position: absolute;bottom:80px;right:0px;" color="dark">
                <ion-icon id="downloadOrgImage" name="download" (click)="download(item)"></ion-icon>
            </ion-item>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer *ngIf="imgDescription.length">
    <ion-toolbar color="dark" text-center>
        <ion-text>{{ imgDescription }}</ion-text>
    </ion-toolbar>
</ion-footer>
