<ion-item no-padding>
    <ion-title>{{ imgTitle }}</ion-title>
</ion-item>
<ion-content [forceOverscroll]="false" color="dark" fullscreen="true" (click)="closeModal($event)" >
    <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let item of enhanceImgSourceArray">
            <div class="swiper-zoom-container">
                <img [src]="item.webPreviewUrl" height="100vh" *ngIf="item.isOrgViewed!=1">
                <img [src]="item.localhostOrgImageUrl" height="100vh" *ngIf="item.isOrgViewed==1">
            </div>
            <ion-item no-padding style="position: absolute;bottom: 80px;" color="dark" *ngIf="item.isOrgViewed!=1&&showDownload">
                <ion-title id="downloadOrgImage" (click)="downloadOrgImage(item)" *ngIf="item.isOrgViewed==0">查看原图</ion-title>
                <ion-title id="downloadOrgImage" (dblclick)="downloadOrgImage(item)" *ngIf="item.isOrgViewed==2">正在下载···</ion-title>
            </ion-item>
            <ion-item style="position: absolute;bottom: 80px;right: 10px;" color="dark" *ngIf="showDownload">
                <ion-icon id="downloadImage" name="download" (click)="downloadImage(item)" slot="end"></ion-icon>
            </ion-item>
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer *ngIf="imgDescription.length">
    <ion-toolbar color="dark" text-center>
        <ion-text>{{ imgDescription }}</ion-text>
    </ion-toolbar>
</ion-footer>
