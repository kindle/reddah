<ion-content style="background-color: white;">
    <link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">
    <div id="earth" class="sticky"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="ios-search"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button (click)="goMe()">
                <ion-icon name="ios-locate"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="top">
            <ion-fab-button (click)="refresh()">
                <ion-icon name="ios-refresh"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
