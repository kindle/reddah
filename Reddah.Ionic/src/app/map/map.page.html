<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-label></ion-label>
</ion-item>
<ion-content style="background-color: white;">
    <link href="https://unpkg.com/leaflet@1.5.0/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/maker/leaflet.awesome-markers.css">
    <script src="/assets/maker/leaflet.awesome-markers.js"></script>
    <div id="earth" class="sticky"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="ios-search"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button (click)="goMe()">
                <ion-icon name="ios-locate"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="top">
            <ion-fab-button (click)="refresh(1)">
                <ion-icon color="subscribe" name="male"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="refresh(0)">
                <ion-icon color="danger" name="female"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
