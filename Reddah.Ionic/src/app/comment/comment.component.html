<ion-card *ngIf="!data" no-padding>
    <ion-card-content>
        <ion-spinner name="dots"></ion-spinner>
    </ion-card-content>
</ion-card>
<div *ngIf="data">
    <div *ngFor="let comment of data.Comments">
        <li *ngIf="data.Seed===comment.ParentId&&depth <= 1">
            <ion-item lines="none" no-padding>
                <ion-avatar slot="start" class="avatar-top">
                    <img src="{{comment.UserPhoto}}" class="portrait" *ngIf="comment.UserPhoto">
                    <img src="assets/icon/anonymous0.png" class="portrait" *ngIf="!comment.UserPhoto&&comment.UserSex==0">
                    <img src="assets/icon/anonymous1.png" class="portrait" *ngIf="!comment.UserPhoto&&comment.UserSex==1">
                    <img src="assets/icon/anonymous.png" class="portrait" *ngIf="!comment.UserPhoto&&comment.UserSex!=1&&comment.UserSex!=0">
                </ion-avatar>
                <ion-label text-wrap>
                    <div>
                        {{comment.UserNickName?comment.UserNickName:comment.UserName}}
                        <ion-icon name="ios-more" style="float:right;"></ion-icon>
                        <ion-icon name="ios-thumbs-up" color="medium" style="float:right;margin-right:5px;"></ion-icon>
                        <span style="float: right;color: gray;margin-right:2px;margin-top:0;font-size: 12px;vertical-align: top;">0</span>
                    </div>
                    
                    <p>{{comment.CreatedOn | date:'MM-dd HH:mm'}}</p>
                    <div [innerHTML]="htmlDecode(comment.Content) | safe: 'html'"></div>
                    <p>查看{{GetCommentCount(data.Comments, comment.Id)}}条回复</p>
                </ion-label>
                
            </ion-item>
        </li>
    </div>
</div>
