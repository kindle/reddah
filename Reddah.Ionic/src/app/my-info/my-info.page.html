<ion-header>
  <ion-item>
      <ion-icon slot="start" name="ios-arrow-back" (click)="close()"></ion-icon>
      <ion-label slot="start">个人信息</ion-label>
  </ion-item>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="changePhoto()">
            <ion-label>头像</ion-label>
            <ion-thumbnail slot="end">
                <img src="assets/icon/anonymous.png">
            </ion-thumbnail>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>昵称</ion-label>
            <ion-text slot="end">昵称</ion-text>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>Reddah ID</ion-label>
            <ion-text slot="end">Reddah ID</ion-text>
        </ion-item>
        <ion-item>
            <ion-label>二维码名片</ion-label>
            <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label>更多（性别地区签名）</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
