
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>个人信息</ion-label>
</ion-item>
<ion-content no-padding>
    <ion-item (click)="changePhoto()" no-padding>
        <ion-label class="title">头像</ion-label>
        <ion-thumbnail slot="end" style="padding:10px;margin-right:-10px;">
            <img src="{{reddah.appPhoto['userphoto_'+userName]}}" class="portrait">
        </ion-thumbnail>
        <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item no-padding>
        <ion-label class="title">昵称</ion-label>
        <ion-text slot="end">{{reddah.appData('usernickname_'+userName)}}</ion-text>
        <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item no-padding>
        <ion-label class="title">Reddah ID</ion-label>
        <ion-text slot="end">{{userName}}</ion-text>
        <ion-icon name="ios-arrow-forward" slot="end" style="display:hidden;"></ion-icon>
    </ion-item>
    <ion-item no-padding (click)="myQrCard()">
        <ion-label class="title">二维码名片</ion-label>
        <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
        <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item no-padding>
        <ion-label class="title">更多（性别地区签名）</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
</ion-content>
