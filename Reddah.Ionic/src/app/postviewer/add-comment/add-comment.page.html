<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="padding-left:0px;text-transform: none;">{{ reddah.instant('Comment.Comment') }}</ion-title>
    <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked||commentContent==null||commentContent==''">{{ reddah.instant('Confirm.Submit') }}</ion-button>
</ion-item>
<ion-content padding style="--background: white;">
    <ion-textarea autoresize padding #newComment id="newComment" [(ngModel)]="commentContent" rows="6" cols="20" placeholder="{{ reddah.instant('Comment.Tip') }}"></ion-textarea>
    
    <ion-item lines="none" style="--background: white;">
        <ion-icon name="happy-outline"slot="end" size="medium" margin-end (click)="toggleFacePanel()"></ion-icon>
    </ion-item>
    <app-share-face *ngIf="showFacePanel" (select)="faceSelection($event)"></app-share-face>
</ion-content>
