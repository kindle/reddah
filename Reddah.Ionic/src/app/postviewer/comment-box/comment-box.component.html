<!--{{selectedArticleId}} {{selectedCommentId}}-->
<ion-footer *ngIf="direction=='up'" class="content">
    <ion-item *ngIf="!showEditBox">
        <ion-icon name="create-outline"size="medium" (click)="addNewComment(selectedArticleId, selectedCommentId)"></ion-icon>
        <ion-input id="newComment" (click)="addNewComment(selectedArticleId, selectedCommentId)" 
            readonly style="padding-left:5px !important;" placeholder="{{ reddah.instant('Comment.Comment') }}..."></ion-input>
        
        <ion-icon color="primary" style="margin-right:5px;" name="chatbox-ellipses-outline"size="medium" (click)="addNewComment(selectedArticleId, selectedCommentId)"></ion-icon>
        {{count}}
    </ion-item>
    <ion-item *ngIf="showEditBox">
        <ion-textarea autoresize padding #newComment id="newComment" [(ngModel)]="commentContent" rows="3" cols="21" 
        style="padding-left:5px !important;"
        placeholder="{{ reddah.instant('Comment.Tip') }}" [disabled]="submitClicked"></ion-textarea>    
        <ion-buttons>
            <ion-grid>
                <ion-row>
                    <ion-col style="text-align:center;">
                        <ion-icon name="resize-outline"size="medium" (click)="newPopComment(selectedArticleId, selectedCommentId)"
                        *ngIf="!submitClicked"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col>
                        </ion-col>
                    </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button (click)="submit()" position="stack" color="primary" 
                        [disabled]="submitClicked||commentContent==null||commentContent==''">{{ reddah.instant('Confirm.Submit') }}</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-buttons>
    </ion-item>
    <ion-item *ngIf="showEditBox">
        <ion-icon slot="end" name="happy-outline"size="medium" (click)="toggleFacePanel()" margin-end></ion-icon>
    </ion-item>
    <app-share-face *ngIf="showEditBox&&showFacePanel" (select)="faceSelection($event)"></app-share-face>
</ion-footer>
