<ion-content [scrollEvents]="true" (ionScroll)="commentbox.onScroll($event)">
    <div style="padding-left: 10px;padding-top: 10px;padding-bottom: 10px;">
        <H1 [innerHTML]="reddah.htmlDecode(article.Title) | safe: 'html'"></H1>
        <ion-item no-padding>
            <ion-text color="primary" margin-end (click)="goUser(article.UserName)">
                <span [innerHTML]="article.UserName | safe: 'html'"></span>
            </ion-text>
            <ion-text color="dark" margin-end>
                {{article.CreatedOn}} 
            </ion-text>
            <ion-icon slot="icon-only" slot="end" name="ios-more" (click)="presentPopover($event)"></ion-icon>
        </ion-item>
        <ion-text color="dark">
            <div id="articleContent" (click)="viewer($event)" [innerHTML]="reddah.htmlDecode(article.Content) | safe: 'html'"></div>
        </ion-text>
        <ion-item no-padding padding-bottom>
        </ion-item>
        <ng-template ngFor let-group [ngForOf]="article.GroupName.split(',')">
            <ion-chip outline margin-bottom (click)="goSearch(group)">
                <ion-label [innerHTML]="reddah.htmlDecode(group)"></ion-label>
            </ion-chip>&nbsp;
        </ng-template>
    </div>
    <app-comment #commentlist no-padding [data]="commentsData" [depth]="1" [authoronly]="authoronly" (commentClick)="childCommentClick($event)" 
        [articleauthor]="article.UserName"></app-comment>
</ion-content>
<app-comment-box #commentbox selectedArticleId="{{article.Id}}" selectedCommentId="-1"
    (reloadComments)="childReloadComments($event)"></app-comment-box>
