<ion-content padding>
    <H1 [innerHTML]="htmlDecode(article.Title) | safe: 'html'"></H1>
    <ion-item no-padding>
        <ion-icon name="bookmark" size="medium"></ion-icon>{{ 'Article.Bookmark' | translate }}
        <ion-icon name="share" size="medium"></ion-icon>{{ 'Article.Share' | translate }}
    </ion-item>
    <ion-text color="dark">
        <div id="articleContent" (click)="viewer($event)" [innerHTML]="htmlDecode(article.Content) | safe: 'html'"></div>
    </ion-text>
    <ion-item no-padding padding-bottom>
    </ion-item>
    <ng-template ngFor let-group [ngForOf]="article.GroupName.split(',')">
        <ion-chip outline>
            <ion-label [innerHTML]="htmlDecode(group)"></ion-label>
        </ion-chip>&nbsp;
    </ng-template>
    <ion-item no-padding padding-bottom>
        </ion-item>
    <ion-item no-padding>
        <ion-icon name="create" size="medium"></ion-icon>{{ 'Comment.Comment' | translate }}
    </ion-item>
    <app-comment [data]="commentsData"></app-comment>
</ion-content>
