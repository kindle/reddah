<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-icon slot="icon-only" slot="end" name="ios-more" (click)="presentPopover($event)"></ion-icon>
</ion-item>
<ion-content [scrollEvents]="true" (ionScroll)="commentbox.onScroll($event)">
    <div style="padding-left: 10px;padding-top: 10px;padding-bottom: 10px;">
        <H1 [innerHTML]="reddah.htmlDecode(article.Title) | safe: 'html'"></H1>
        <ion-item no-padding>
            <ion-text color="primary" (click)="goUser(article.UserName)">
                <span style="font-size:20px;color:#556890;" [innerHTML]="reddah.getDisplayName(article.UserName) | safe: 'html'"></span>
            </ion-text>
            <ion-text style="margin-left:5px;font-size:20px;" color="dark" margin-end>{{reddah.getSendTime(article.CreatedOnOrg| date: 'yyyy-MM-dd HH:mm:ss')}}</ion-text>     
        </ion-item>
        <ion-item no-padding lines="none">
            <span *ngFor="let group of article.GroupName.split(',')" (click)="goSearch(group)" style="padding-right:5px;">
                <u style="border-bottom: 1px solid #ff3030;text-decoration: none;color:#107c10;font-size: 20px;margin-bottom:3px;">{{group}}</u>
            </span>
        </ion-item>
        <ion-text color="dark">
            <div style="font-size: 20px;" id="articleContent" (click)="viewer($event)" [innerHTML]="reddah.htmlDecode(article.Content) | safe: 'html'"></div>
        </ion-text>
    </div>
    <app-comment #commentlist no-padding [data]="commentsData" [depth]="1" [authoronly]="authoronly" (commentClick)="childCommentClick($event)" 
        [articleauthor]="article.UserName"></app-comment>
</ion-content>
<app-comment-box #commentbox selectedArticleId="{{article.Id}}" selectedCommentId="-1"
    (reloadComments)="childReloadComments($event)"></app-comment-box>
