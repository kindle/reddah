<ion-card *ngIf="!data" no-padding>
    <ion-card-content>
        <ion-spinner name="dots"></ion-spinner>
    </ion-card-content>
</ion-card>
<div *ngIf="data">
    <ion-item lines="none" color="light" id="TotalComments">
        <ion-label text-wrap style="font-size:20px;">
            全部回复 {{totalCommentCount}}
        </ion-label>
        <ion-select style="font-size:20px;" value="latest" (ionChange)="sortComment(commentSortType.value)" 
        cancel-text="取消" ok-text="确定" #commentSortType>
            <ion-select-option value="latest">按最新</ion-select-option>
            <ion-select-option value="oldest">按最早</ion-select-option>
            <ion-select-option value="mostlike">按赞</ion-select-option>
        </ion-select>
    </ion-item>
    <div *ngFor="let comment of localComments">
        <li *ngIf="data.Seed===comment.ParentId&&depth <= 1">
            <ion-item lines="none" no-padding (click)="addNewComment(comment.ArticleId, comment.Id)" style="padding-left:10px;">
                <ion-avatar slot="start" class="avatar-top" (click)="goUser(comment.UserName)">
                    <img src="{{reddah.appData('userphoto_'+comment.UserName)}}" class="portrait">
                </ion-avatar>
                <ion-label text-wrap>
                    <div style="display: flex;justify-content:space-between;">
                        <span style="font-size:20px;color:#566890;" (click)="goUser(comment.UserName)">{{reddah.getDisplayName(comment.UserName)}}</span>
                        <div style="display: flex;">
                            <span style="color: gray;margin-right:2px;margin-top:0;font-size: 20px;vertical-align: top;">{{comment.Count}}</span>
                            <ion-icon name="ios-thumbs-up" color="medium" style="margin-right:5px;width:25px;height:25px;"></ion-icon>
                            <ion-icon name="ios-more" style="width:25px;height:25px;"></ion-icon>
                        </div>
                    </div>
                    
                    <p sytle="font-size: 20px !important;">{{comment.CreatedOn | date:'MM-dd HH:mm'}}</p>
                    <div style="font-size: 20px;" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                    <p style="font-size: 20px;" (click)="viewReply(localComments, comment)" *ngIf="comment.Count&&comment.Count>0">查看{{comment.Count}}条回复>></p>
                </ion-label>
            </ion-item>
        </li>
    </div>
</div>
