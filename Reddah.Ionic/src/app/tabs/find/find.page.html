    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-row *ngIf="user_apps.length>0" style="background-color: white;">
        <ion-item style="width:100%;" no-padding>
            <div class="mini-box">
                <div class="mini-box-item" *ngFor="let user_app of user_apps">
                    <ion-avatar (click)="goMini(user_app)">
                        <img *ngIf="user_app.Photo" src="{{reddah.appData('userphoto_'+user_app.UserName, 'photo.svg')}}" 
                            class="borderPortrait recentPortrait">
                        <ion-icon *ngIf="!user_app.Photo" size="small" name="infinite" color="tertiary" class="mini recentPortrait"></ion-icon>
                    </ion-avatar>
                    <ion-label class="mini-box-label" text-center>{{user_app.NickName}}</ion-label>
                </div>
                <div class="mini-box-item" (click)="goMoreApp()" *ngIf="user_apps.length>0">
                    <ion-avatar>
                        <ion-icon name="ios-more" size="small" color="medium" class="more recentPortrait"></ion-icon>
                    </ion-avatar>
                    <ion-label class="mini-box-label" text-center>{{ 'Search.More' | translate }}</ion-label>
                </div>
            </div>
        </ion-item>
    </ion-row>


    <app-earth-box #earthbox *ngIf="showBox"></app-earth-box>
