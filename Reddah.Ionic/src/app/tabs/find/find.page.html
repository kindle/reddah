<app-header title="Menu.Find"></app-header>
<ion-content style="background-color: #eeeeee;">
  <div>
      <ion-item lines="none" class="borderTop borderItem borderBottom" href="/mytimeline">
          <ion-icon name="aperture" slot="start"></ion-icon>
          <ion-text slot="start">朋友圈</ion-text>
          <ion-badge style="border-radius: 10px;width:20px;" slot="start" color="danger" *ngIf="reddah.unReadMessage.length>0">{{reddah.unReadMessage.length}}</ion-badge>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
  </div>

  <div class="gap">
      <ion-item class="borderTop borderItem" href="/scan">
          <ion-icon name="qr-scanner" slot="start"></ion-icon>
          <ion-label>扫一扫</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="borderItem borderBottom" (click)="shake()">
        <ion-icon name="pulse" slot="start"></ion-icon>
        <ion-label>摇一摇</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
  </div>

  <div class="gap">
      <ion-item class="borderTop borderItem" href="/tabs/(home:home)">
          <ion-icon name="eye" slot="start"></ion-icon>
          <ion-label>看一看</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="borderItem borderBottom" (click)="goSearch()">
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>搜一搜</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
  </div>

  <div class="gap">
      <ion-item class="borderTop borderItem" href="#">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>买买买</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
      <ion-item lines="none" class="borderItem borderBottom" href="#">
          <ion-icon name="logo-game-controller-b" slot="start"></ion-icon>
          <ion-label>小游戏</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
  </div>

  <div class="gap lastGap">
      <ion-item lines="none" class="borderTop borderItem borderBottom" href="#">
          <ion-icon name="infinite" slot="start"></ion-icon>
          <ion-label>小程序</ion-label>
          <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
  </div>
</ion-content>
