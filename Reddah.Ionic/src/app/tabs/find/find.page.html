<app-header title="Menu.Find"></app-header>
<ion-content no-padding class="findContent">
    <ion-item lines="none" class="borderTop borderBottom" href="/mytimeline">
        <ion-icon class="menuIcon" name="aperture" slot="start" size="medium" color="primary"></ion-icon>
        <ion-text slot="start">{{ 'Menu.FindSub.Timeline' | translate }}</ion-text>
        <ion-badge slot="start" color="danger" *ngIf="reddah.unReadMessage.length>0">{{reddah.unReadMessage.length}}</ion-badge>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item class="borderTop borderItem" href="/scan">
        <ion-icon class="menuIcon" name="qr-scanner" slot="start" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.FindSub.Scan' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderItem borderBottom" (click)="shake()">
        <ion-icon class="menuIcon" name="ios-color-wand" slot="start" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.FindSub.Shake' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item class="borderTop borderItem" (click)="goPublicPage()">
        <ion-icon class="menuIcon" name="ios-list" slot="start" color="subscribe" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.Publisher' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderItem borderBottom" (click)="goMiniPage()">
        <ion-icon class="menuIcon" name="infinite" slot="start" color="mini" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.MiniApp' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
