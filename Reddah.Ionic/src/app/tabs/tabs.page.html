<ion-tabs *ngIf="isAuthenticated()" #myTabs>
  <!--appSwipetab (ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)"-->
    <ion-tab tab="message">
        <ion-router-outlet name="message"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="contact">
        <ion-router-outlet name="contact"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="earth">
      <ion-router-outlet name="earth"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="find">
        <ion-router-outlet name="find"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="about" #about>
        <ion-router-outlet name="about"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="map" #map>
        <ion-router-outlet name="map"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="home">
        <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="message" href="/tabs/(message:message)" (click)="change()">
        <ion-icon name="ios-chatbubbles" style="width: 20%;position: relative;"></ion-icon>
        <ion-label class="tab">{{ 'Menu.Message' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="contact" href="/tabs/(contact:contact)" (click)="change()">
        <ion-icon name="ios-people" style="width: 20%;position: relative;"></ion-icon>
        <ion-label class="tab">{{ 'Menu.Contact' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="map" href="/tabs/(earth:earth)">
        <ion-icon name="globe" style="width: 80px;height:100%;position: absolute;"></ion-icon>
      </ion-tab-button>
      <!--<ion-tab-button tab="home" href="/tabs/(home:home)" (click)="change()">
        <ion-icon name="book"></ion-icon>
        <ion-label class="tab">{{ 'Menu.Recommend' | translate }}</ion-label>
      </ion-tab-button>-->
      <ion-tab-button tab="find" href="/tabs/(find:find)" (click)="change()">
        <ion-icon name="compass" style="width: 20%;position: relative;"></ion-icon>
        <ion-label class="tab">{{ 'Menu.Find' | translate }}</ion-label>
        <ion-badge class="tab-count" color="danger" *ngIf="reddah.unReadMessage.length>0">{{reddah.unReadMessage.length}}</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="about" href="/tabs/(about:about)" (click)="change('about')">
        <ion-icon name="person" style="width: 20%;position: relative;"></ion-icon>
        <ion-label class="tab">{{ 'Menu.About' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
