<!--appSwipetab-->
<ion-tabs *ngIf="isAuthenticated()" 
(ionTabsDidChange)="ionTabsDidChange($event)" (tabChange)="onTabChange($event)" #myTabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" href="/tabs/home" (click)="change()">
            <ion-icon name="book" style="position: relative;"></ion-icon>
            <ion-label class="tab">{{ reddah.instant('Menu.Recommend') }}</ion-label>
        </ion-tab-button>
        
        <ion-tab-button tab="find" href="/tabs/find" (click)="change()">
            <ion-icon name="compass" style="position: relative;"></ion-icon>
            <ion-label class="tab">{{ reddah.instant('Menu.Find') }}</ion-label>
        </ion-tab-button>
        
        <ion-tab-button (click)="openEarth()">
            <ion-icon name="earth" style="margin-top:-3px; width: 80px;height:100%;position: absolute;"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="contact" href="/tabs/contact" (click)="change()">
            <div style="position:absolute;right:10px;top:10px;" 
                [ngClass]="{'new-point':reddah.unReadMessage.length>0}"></div>
            <ion-icon name="people" style="position: relative;"></ion-icon>
            <ion-label class="tab">{{ reddah.instant('Menu.Contact') }}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" href="/tabs/about" (click)="change('about')">
            <ion-icon name="person" style="position: relative;"></ion-icon>
            <ion-label class="tab">{{ reddah.instant('Menu.About') }}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
