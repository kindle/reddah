<app-header title="Menu.Contact"></app-header>
<ion-content>
    <ion-item (click)="viewNewFriends()">
        <ion-icon name="ios-person-add" slot="start" color="tertiary" class="portrait newFriend"></ion-icon>
        <ion-label style="margin-left:10px;">新的朋友</ion-label>
        <ion-badge slot="end" color="danger" *ngIf="requestCount>0">{{requestCount}}</ion-badge>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-person" slot="start" color="tertiary" class="portrait publicPoster"></ion-icon>
        <ion-label style="margin-left:10px;">公众号</ion-label>
    </ion-item>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let contact of group.contacts" (click)="goUser(contact.Watch)">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <img src="{{reddah.appPhoto['userphoto_'+contact.Watch]}}" class="contactPortrait">
                </ion-avatar>
                <ion-label style="margin-left:10px;" (press)="showChangeMenu($event, contact)">
                    <h3>{{reddah.appData('usernotename_'+contact.Watch)}}</h3>
                    <ion-note>{{contact.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
    
</ion-content>
