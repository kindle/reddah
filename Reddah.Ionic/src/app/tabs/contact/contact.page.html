<app-header title="Menu.Contact"></app-header>
<ion-content #pageTop>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-item (click)="viewNewFriends()">
        <ion-icon name="ios-person-add" slot="start" color="tertiary" class="portrait newFriend"></ion-icon>
        <ion-label style="margin-left:10px;">{{ 'Menu.NewFriends' | translate }}</ion-label>
        <ion-badge slot="end" color="danger" *ngIf="requestCount>0">{{requestCount}}</ion-badge>
    </ion-item>
    <ion-item (click)="goChooseGroupChat()">
        <ion-icon name="ios-chatbubbles" slot="start" color="tertiary" class="portrait groupChat"></ion-icon>
        <ion-label style="margin-left:10px;">{{ 'Menu.GroupChat' | translate }}</ion-label>
    </ion-item>
    <ion-item (click)="mystic()">
        <ion-icon name="logo-reddit" slot="start" color="tertiary" class="portrait mysticChat"></ion-icon>
        <ion-label style="margin-left:10px;">{{ 'Menu.Mystic' | translate }}</ion-label>
    </ion-item>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let contact of group.contacts" (click)="goUser(contact.Watch)">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <img src="{{reddah.appDataUserPhoto('userphoto_'+contact.Watch)}}" class="contactPortrait">
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span class="user-name" (press)="showChangeMenu($event, contact)">{{reddah.getDisplayName(contact.Watch,100)}}</span>
                    <br>
                    <ion-note color="dark">{{contact.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
