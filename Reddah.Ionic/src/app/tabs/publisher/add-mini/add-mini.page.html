<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-button color="success" slot="end" (click)="save()">保存</ion-button>
    
</ion-item>
<ion-content>
    <ion-item lines="none" class="gapBottom inputItem">
        <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" autoresize [(ngModel)]="title" cols="20" rows="10" placeholder="js..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" [(ngModel)]="content" cols="20" rows="10" placeholder="html..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-textarea style="border: 1px solid gray; margin-bottom: 5px;" [(ngModel)]="abstract" cols="20" rows="10" placeholder="css..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-button color="success" slot="end" (click)="preview()" *ngIf="article">预览</ion-button>
        <ion-button color="success" slot="end" (click)="publish()" *ngIf="article">发布</ion-button>
    </ion-item>

</ion-content>
