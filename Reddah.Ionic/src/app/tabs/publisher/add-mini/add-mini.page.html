<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-button color="success" slot="end" (click)="submit()">保存</ion-button>
    
</ion-item>
<ion-content>
    <ion-item lines="none" class="gapBottom inputItem">
        <ion-textarea autoresize [(ngModel)]="title" cols="20" placeholder="版本号..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-textarea [(ngModel)]="content" cols="20" rows="30" placeholder="源代码..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">    
        <ion-button color="success" slot="end" (click)="preview()" *ngIf="article">预览</ion-button>
        <ion-button color="success" slot="end" (click)="publish()" *ngIf="article">发布</ion-button>
    </ion-item>

</ion-content>
