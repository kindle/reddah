<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-label style="font-weight: bold;">{{ 'Menu.Platform' | translate }}</ion-label>
</ion-item>
<ion-content no-padding style="--background:#eeeeee;" #searchResult>
    <ion-item lines="none" class="borderTop borderItem borderBottom" (click)="goDoc()">
        <ion-icon class="menuIcon" name="ios-document" slot="start" color="subscribe" size="medium"></ion-icon>
        <ion-label>{{ 'Common.Document' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>

    <ion-item class="borderTop borderItem" (click)="goApply()">
        <ion-text>{{ 'Register.Title' | translate }}</ion-text>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderItem borderBottom" (click)="goManage()">
        <ion-text>{{ 'Register.Manage' | translate }}</ion-text>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item *ngIf="isSuperAdmin()" lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item *ngIf="isSuperAdmin()" lines="none" class="borderTop borderItem borderBottom" (click)="goReport()">
        <ion-icon class="menuIcon" name="build" color="dark" slot="start"></ion-icon>
        <ion-label>{{ 'Menu.Header.Feedback' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
</ion-content>
