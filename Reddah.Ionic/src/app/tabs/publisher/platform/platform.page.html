<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label style="font-weight: bold;">{{ reddah.instant('Menu.Platform') }}</ion-label>
</ion-item>
<ion-content class="common-content" #searchResult>
    <ion-item lines="none" class="borderTop borderItem borderBottom" (click)="goDoc()">
        <ion-icon class="menuIcon" name="document-outline"slot="start" color="subscribe" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Common.Document') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="common-splitter">
    </ion-item>

    <ion-item class="borderTop borderItem" (click)="goApply()">
        <ion-icon class="menuIcon" name="create-outline"slot="start" color="dark" size="medium"></ion-icon>
        <ion-text>{{ reddah.instant('Register.Title') }}</ion-text>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderItem borderBottom" (click)="goManage()">
        <ion-icon class="menuIcon" name="build-outline"slot="start" color="dark" size="medium"></ion-icon>
        <ion-text>{{ reddah.instant('Register.Manage') }}</ion-text>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item *ngIf="isSuperAdmin()" lines="none" class="common-splitter">
    </ion-item>
    <ion-item *ngIf="isSuperAdmin()" lines="none" class="borderTop borderItem borderBottom" (click)="goReport()">
        <ion-icon class="menuIcon" name="megaphone-outline"color="dark" slot="start"></ion-icon>
        <ion-label>{{ reddah.instant('Menu.Header.Feedback') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
</ion-content>
