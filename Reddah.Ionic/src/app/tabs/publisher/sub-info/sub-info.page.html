<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>基本信息</ion-label>
</ion-item>
<ion-content #pageTop no-padding style="background-color: white;">
    <div>
        <ion-item (click)="changePhoto()" class="borderTop borderItem">
            <ion-label class="title">Logo</ion-label>
            <ion-thumbnail slot="end" style="padding:10px;margin-right:-10px;">
                <img src="{{reddah.appDataPub('userphoto_'+targetUserName)}}" class="portrait">
            </ion-thumbnail>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="changeNickName()">
            <ion-label class="title">名称</ion-label>
            <ion-note color="dark" slot="end">{{reddah.appData('usernickname_'+targetUserName)}}</ion-note>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <!--
        <ion-item>
            <ion-label class="title">Reddah ID</ion-label>
            <ion-note slot="end" class="reddahId">{{targetUserName}}</ion-note>
        </ion-item>
        <ion-item lines="none" (click)="myQrCard()" class="borderItem borderBottom">
            <ion-label class="title">二维码名片</ion-label>
            <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        -->
    </div>

    <div class="gap">
        <ion-item lines="none" class="borderTop borderItem" (click)="changeSignature()">
            <ion-label class="title">描述</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item lines="none" class="borderItem borderBottom">
            <ion-note slot="start" color="dark" text-wrap>{{reddah.appData('usersignature_'+targetUserName)}}</ion-note>
        </ion-item>
    </div>

    <div class="gap">
        <ion-item lines="none" (click)="add()" class="borderTop borderItem borderBottom">
            <ion-icon slot="start" name="clipboard" color="primary" size="medium"></ion-icon>
            <ion-label>写草稿</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>

    <div class="gap lastGap">
        <ion-item *ngFor="let article of articles" lines="none" (click)="edit(article)" class="borderTop borderItem borderBottom">
            <ion-label>{{reddah.htmlDecode(article.Title)}}</ion-label>
            <ion-note slot="end">{{article.LastUpdateOn|date:'MM-dd HH:mm:ss'}}</ion-note>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
