<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ 'About.Account' | translate }}</ion-label>
</ion-item>
<ion-content #pageTop no-padding style="background-color: white;">
    <div>
        <ion-item (click)="changePhoto()" class="borderTop borderItem">
            <ion-label class="title">{{ 'About.Photo' | translate }}</ion-label>
            <ion-thumbnail slot="end" style="padding:10px;margin-right:-10px;">
                <img src="{{reddah.appDataPub('userphoto_'+targetSub.UserName)}}" class="portrait">
            </ion-thumbnail>
            <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
        </ion-item>
        <ion-item lines="none" (click)="changeNickName()">
            <ion-label class="title">{{ 'Input.Name' | translate }}</ion-label>
            <ion-note color="dark" slot="end">{{reddah.appData('usernickname_'+targetSub.UserName)}}</ion-note>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <!--
        <ion-item>
            <ion-label class="title">Reddah ID</ion-label>
            <ion-note slot="end" class="reddahId">{{targetSub.UserName}}</ion-note>
        </ion-item>
        <ion-item lines="none" (click)="myQrCard()" class="borderItem borderBottom">
            <ion-label class="title">二维码名片</ion-label>
            <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        -->
    </div>

    <div class="gap">
        <ion-item lines="none" class="borderTop borderItem" (click)="changeSignature()">
            <ion-label class="title">{{ 'Input.Description' | translate }}</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item lines="none" class="borderItem borderBottom">
            <ion-note slot="start" color="dark" text-wrap>{{reddah.appData('usersignature_'+targetSub.UserName)}}</ion-note>
        </ion-item>
    </div>

    <div class="gap">
        <ion-item lines="none" class="borderTop borderItem borderBottom">
            <ion-icon slot="start" name="megaphone" color="medium" size="medium"></ion-icon>
            <ion-label color="medium">{{ 'Common.FeatureNotOpen' | translate }}</ion-label>
            <ion-icon name="ios-arrow-forward" color="medium" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>
