<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-text>{{ reddah.instant('Common.Category') }}</ion-text>
</ion-item>
<ion-content no-padding>
    <ion-item (click)="chooseCategory(1)">
        <ion-avatar slot="start" class="avatar-top">
            <ion-icon name="list-outline"color="tertiary" class="portrait sub"></ion-icon>
        </ion-avatar>
        <ion-label style="margin-left:10px;">
            {{ reddah.instant('Menu.Publisher') }}
            <br>
            <ion-note text-wrap color="dark">
                {{ reddah.instant('Common.PubDesc') }}
            </ion-note>
        </ion-label>
    </ion-item>
    <ion-item (click)="chooseCategory(3)">
        <ion-avatar slot="start" class="avatar-top">
            <ion-icon name="infinite-outline"color="tertiary" class="portrait mini"></ion-icon>
        </ion-avatar>
        <ion-label style="margin-left:10px;">
            {{ reddah.instant('Menu.MiniApp') }}
            <br>
            <ion-note text-wrap color="dark">
                {{ reddah.instant('Common.MiniDesc') }}
            </ion-note>
        </ion-label>
    </ion-item>
