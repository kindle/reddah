<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="arrow-back-outline"></ion-icon>
    </ion-button>
</ion-item>
<ion-content style="background-color: white;">
    <ion-item lines="none" class="sectionGapTop inputItem gapBottom" no-padding>
        <h2 class="title" [class.pub-title]="type==1" [class.mini-title]="type==3">{{ reddah.instant(title) }}</h2>
    </ion-item>

    <ion-item class="sectionGapTop gapBottom inputItem" no-padding>
        <ion-input type="text" placeholder="{{ reddah.instant('Input.Name') }}" [(ngModel)]="nickname" clearInput></ion-input>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-textarea autoresize rows="1" cols="21" type="text" placeholder="{{ reddah.instant('Input.Description') }}" [(ngModel)]="signature" clearInput>
        </ion-textarea>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-input type="text" placeholder="{{ reddah.instant('Input.Email') }}" [(ngModel)]="email" clearInput></ion-input>
    </ion-item>
    
    <ion-item lines="none" class="gapBottom inputItem" no-padding>
        <ion-checkbox [(ngModel)]="agreed"></ion-checkbox>{{ reddah.instant('Register.ReadAgree') }}
    </ion-item>
    <div class="inputItem">
        <ion-note text-wrap color="dark">
            <span class="policy" (click)="browse('useragreement')">{{ reddah.instant('Register.UserAgreement') }}</span>
            <span class="policy" (click)="browse('privacypolicy')">{{ reddah.instant('Register.Privacy') }}</span> {{ reddah.instant('Register.And') }}
            <span class="policy" (click)="browse('contentpolicy')">{{ reddah.instant('Register.Content') }}</span>ã€‚
        </ion-note>
    </div> 

    <ion-button class="buttonGapTop gapBottom inputItem" size="large" (click)="register()" expand="block">
        {{ reddah.instant('Button.Register') }}
    </ion-button>
    
</ion-content>
