<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-button color="success" slot="end" (click)="preview()" *ngIf="article">
        {{ 'Common.Test' | translate }}
    </ion-button>
    <ion-button color="success" slot="end" (click)="publish()" *ngIf="article">
        {{ 'Common.Publish' | translate }}
    </ion-button>
    <ion-button color="success" slot="end" (click)="save()">
        {{ 'Common.Save' | translate }}
    </ion-button>
</ion-item>
<ion-content>
    <ion-item lines="none" class="gapBottom inputItem">
        <ion-textarea autoresize [(ngModel)]="title" cols="20" placeholder="{{ 'Input.Name' | translate }}..."></ion-textarea>
    </ion-item>
    <ion-item lines="none" no-padding>
        <ckeditor style="width:100%;" [editor]="Editor"
            [(ngModel)]="content"
            debounce="500"
            [config]="config">
        </ckeditor> 
    </ion-item>
    <ion-item lines="none">
        <ion-textarea autoresize [(ngModel)]="groupName" cols="20" placeholder="{{ 'Common.Label' | translate }}... L1,L2,L3 e.g."></ion-textarea>
    </ion-item>
    
    <ion-item lines="none">    
        <ion-button class="buttonGapTop gapBottom inputItem" slot="start" color="secondary" (click)="SelectPhoto()">
            {{ 'Common.MyPhoto' | translate }}
        </ion-button>
    </ion-item>

</ion-content>
