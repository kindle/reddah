<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-text>管理</ion-text>
</ion-item>
<ion-content no-padding #pageTop style="background-color: white;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedSubs" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let sub of group.subs" (click)="subInfo(sub)">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <ion-icon name="ios-list" color="tertiary" class="portrait sub" *ngIf="sub.Type==1"></ion-icon>
                    <ion-icon name="ios-person" color="tertiary" class="portrait service" *ngIf="sub.Type==2"></ion-icon>
                    <ion-icon name="infinite" color="tertiary" class="portrait mini" *ngIf="sub.Type==3"></ion-icon>
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span class="user-name">{{sub.NickName}}</span><br>
                    <ion-note color="dark">{{sub.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
