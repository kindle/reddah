<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-text>{{ reddah.instant('Register.Manage') }}</ion-text>
</ion-item>
<ion-content no-padding #pageTop style="background-color: white;">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list style="padding:0;">
        <ion-item-group *ngFor="let group of groupedSubs" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let sub of group.subs" (click)="subInfo(sub)">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <ion-icon name="list-outline" color="tertiary" class="portrait sub" *ngIf="sub.Type==1"></ion-icon>
                    <ion-icon name="person-outline" color="tertiary" class="portrait service" *ngIf="sub.Type==2"></ion-icon>
                    <ion-icon name="infinite-outline" color="tertiary" class="portrait mini" *ngIf="sub.Type==3"></ion-icon>
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span class="user-name">{{sub.NickName}}</span><br>
                    <ion-note color="dark">{{sub.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
