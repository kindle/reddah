<ion-item no-padding lines="none" color="light">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ "Menu.Publisher" | translate }}</ion-label>
    <ion-icon name="ios-search" slot="end" (click)="goLocalSearch()" margin-end></ion-icon>
    <ion-icon name="add" slot="end" (click)="goSearch()"></ion-icon>
</ion-item>
<ion-content>
    <ion-item (click)="goApply()">
        <ion-icon name="ios-person-add" slot="start" color="tertiary" class="portrait publicPoster"></ion-icon>
        <ion-label style="margin-left:10px;">注册新的公众号</ion-label>
    </ion-item>
    <ion-item (click)="goManage()">
            <ion-icon name="ios-person" slot="start" color="tertiary" class="portrait myPublicPoster"></ion-icon>
            <ion-label style="margin-left:10px;">管理我的公众号</ion-label>
        </ion-item>
    <div style="display: flex; justify-content: center;"><ion-spinner name="dots" *ngIf="showLoading"></ion-spinner></div>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let pub of group.contacts" (click)="goPub(pub.UserName)">
                <ion-avatar slot="start" class="contactUserPhoto" color="light">
                    <img src="{{reddah.appDataPub('userphoto_'+pub.UserName)}}" class="contactPortrait">
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span class="user-name" (press)="showChangeMenu($event, pub)">{{pub.UserNickName}}</span><br>
                    <ion-note color="dark"></ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
