<ion-item no-padding lines="none" color="light">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ "Menu.Publisher" | translate }}</ion-label>
    <ion-icon name="ios-search" slot="end" (click)="goSearch()" margin-end></ion-icon>
    <ion-icon name="add" slot="end" (click)="goSearch()"></ion-icon>
</ion-item>
<ion-content>
    <ion-item (click)="goChooseGroupChat()">
        <ion-icon name="ios-person" slot="start" color="tertiary" class="portrait publicPoster"></ion-icon>
        <ion-label style="margin-left:10px;">注册公众号</ion-label>
    </ion-item>
    <ion-spinner name="dots" *ngIf="showLoading"></ion-spinner>
    <ion-list>
        <ion-item-group *ngFor="let group of groupedContacts" lines="none">
            <ion-item-divider color="light" lines="none">{{group.letter.toUpperCase()}}</ion-item-divider>
            <ion-item *ngFor="let contact of group.contacts" (click)="goUser(contact.Watch)">
                <ion-avatar slot="start" class="contactUserPhoto">
                    <img src="{{reddah.appData('userphoto_'+contact.Watch)}}" class="contactPortrait">
                </ion-avatar>
                <ion-label style="margin-left:10px;">
                    <span class="user-name" (press)="showChangeMenu($event, contact)">{{reddah.getDisplayName(contact.Watch)}}</span><br>
                    <ion-note color="dark">{{contact.Signature}}</ion-note>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
