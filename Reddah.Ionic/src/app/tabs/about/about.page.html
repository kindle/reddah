<ion-content no-padding class="aboutContent">
    <ion-item lines="none" style="margin-bottom: 10px;">
      <ion-icon slot="end" name="camera" (click)="goPost(1)"></ion-icon>
    </ion-item>
    <ion-item (click)="myInfo()" lines="none" class="borderBottom">
        <ion-thumbnail slot="start" style="padding: 5px;">
          <img src="{{reddah.appData('userphoto_'+userName)}}" class="portrait">
        </ion-thumbnail>
        <ion-label slot="start">
            <span>{{reddah.getDisplayName(userName)}}</span><br>
            <span>{{userName}}</span>
        </ion-label>
        <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <div class="gap">
        <ion-item lines="none" class="borderTop borderItem borderBottom">
            <ion-icon slot="start" name="checkmark-circle" color="primary" size="medium"></ion-icon>
            <ion-label>积分</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>

    <div class="gap">
        <ion-item class="borderTop borderItem" (click)="goBookmark()">
            <ion-icon slot="start" name="bookmark" color="danger" size="medium"></ion-icon>
            <ion-label>收藏</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <!--<ion-item class="borderItem">
            <ion-icon slot="start" name="images" color="secondary" size="medium"></ion-icon>
            <ion-label>相册</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item class="borderItem">
            <ion-icon slot="start" name="card" color="warning" size="medium"></ion-icon>
            <ion-label>卡包</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>-->
        <ion-item lines="none" class="borderItem borderBottom">
            <ion-icon slot="start" name="happy" color="default" size="medium"></ion-icon>
            <ion-label>表情</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
      </ion-item>
    </div>

    <div class="gap">
        <ion-item lines="none" class="borderTop borderItem borderBottom" (click)="goPlatform()">
            <ion-icon name="ios-flask" color="mini" slot="start"></ion-icon>
            <ion-label>{{ 'Menu.FindSub.Platform' | translate }}</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>

    <div class="gap lastGap">
        <ion-item lines="none" (click)="goSettings()" class="borderTop borderItem borderBottom">
            <ion-icon slot="start" name="settings" color="primary" size="medium"></ion-icon>
            <ion-label>设置</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>
</ion-content>
