<ion-content no-padding class="aboutContent">
    <ion-item lines="none">
        <ion-button clear slot="end" color="transparent" (click)="goPost(1)" style="--box-shadow: none;">
            <ion-icon color="dark" is-active="false" name="camera"></ion-icon>
        </ion-button>
    </ion-item>
    <ion-item lines="none" style="--background:white;height:10px;">
    </ion-item>
    <ion-item lines="none" class="borderBottom" (click)="myInfo()">
        <ion-thumbnail slot="start" style="padding: 5px;">
          <img src="{{reddah.appData('userphoto_'+userName)}}" class="portrait"
            onerror="this.src='assets/icon/anonymous.png';">
        </ion-thumbnail>
        <ion-label slot="start">
            <div style="padding:5px 0 5px 0;" (click)="goCredit($event)">{{reddah.getDisplayName(userName)}}</div>
            <div style="display: flex;margin-top:5px;" (click)="goCredit($event)">
                <ion-icon name="radio-button-off" color="dark" size="small" *ngIf="reddah.userLevelIcon(userName)==1"></ion-icon>
                <ion-icon name="ribbon" color="dark" size="small" *ngIf="reddah.userLevelIcon(userName)==2"></ion-icon>
                <ion-icon name="star-outline" color="primary" size="small" *ngIf="reddah.userLevelIcon(userName)==3"></ion-icon>
                <ion-icon name="star" color="gold" size="small" *ngIf="reddah.userLevelIcon(userName)==4"></ion-icon>
                <ion-icon name="medal" color="point" size="small" *ngIf="reddah.userLevelIcon(userName)==5"></ion-icon>
                <ion-icon name="trophy" color="diamond" size="small" *ngIf="reddah.userLevelIcon(userName)==6"></ion-icon>
                <ion-icon name="school" color="dark" size="small" *ngIf="reddah.userLevelIcon(userName)==7"></ion-icon>
                <span style="color: gray;margin-left:5px;vertical-align: top;line-height: 18px;">
                    {{ reddah.appData('userpoint_'+userName) }}
                </span>
            </div>
        </ion-label>
        <ion-icon name="ios-qr-scanner" slot="end"></ion-icon>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item lines="none" class="borderTop borderBottom" (click)="message()">
        <ion-icon class="menuIcon" name="ios-chatbubbles" slot="start" color="medium" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.Message' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item lines="none" class="borderTop borderBottom" (click)="goBookmark()">
        <ion-icon class="menuIcon" slot="start" name="bookmark" color="danger" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.Mark' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
<!--
    <ion-item class="borderItem">
        <ion-icon slot="start" name="images" color="secondary" size="medium"></ion-icon>
        <ion-label>相册</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item class="borderItem">
        <ion-icon slot="start" name="card" color="warning" size="medium"></ion-icon>
        <ion-label>卡包</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="borderItem borderBottom">
        <ion-icon class="menuIcon" slot="start" name="happy" color="default" size="medium"></ion-icon>
        <ion-label>表情</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
-->

    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item lines="none" class="borderTop" (click)="goPlatform()">
        <ion-icon class="menuIcon" name="ios-flask" color="mini" slot="start"></ion-icon>
        <ion-label>{{ 'Menu.Platform' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderBottom" (click)="goMyReport()">
        <ion-icon class="menuIcon" slot="start" name="mail" color="medium" size="medium"></ion-icon>
        <ion-label>{{ 'Common.MyFeedback' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item lines="none" (click)="goSettings()" class="borderTop borderBottom">
        <ion-icon class="menuIcon" slot="start" name="settings" color="primary" size="medium"></ion-icon>
        <ion-label>{{ 'Menu.Settings' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
</ion-content>
