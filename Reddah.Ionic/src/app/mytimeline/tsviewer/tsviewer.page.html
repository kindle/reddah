<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-title>详情</ion-title>
</ion-item>
<ion-content>
    <div style="display: flex; border-bottom: 0px solid lightgrey; margin: 15px 5px; padding-bottom: 0px;">
        <div style="width:70px;padding: 0px 10px; border: 0px solid blue;">
            <img [src]="reddah.appData('userphoto_'+article.UserName)" class="border: 1px solid gray;" (click)="goUser(article.UserName)">
        </div>
        <div style="width:100%;border: 0px solid red;">
            <ion-card-header no-padding class="articleUserName">
                <ion-card-title>
                    <div class="user-name" [innerHTML]="reddah.htmlDecode(article.UserName)" (click)="goUser(article.UserName)"></div>
                </ion-card-title>
            </ion-card-header>
            <div [innerHTML]="reddah.htmlDecode(article.Title)"></div>
            <ion-card-content style="display:block;" *ngIf="article.Content.split('$$$').length>0&&article.Content.split('$$$')[0].length>0" no-padding>
                <div class="parent" *ngIf="article.Content.split('$$$').length>6">
                    <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                        <img src="{{reddah.level2Cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                    </div>
                </div>
                <div class="parent" *ngIf="article.Content.split('$$$').length==3||article.Content.split('$$$').length==5||article.Content.split('$$$').length==6">
                    <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                        <img src="{{reddah.level2Cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                    </div>
                </div>
                <div class="parent2" *ngIf="article.Content.split('$$$').length==2||article.Content.split('$$$').length==4">
                    <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                        <img src="{{reddah.level2Cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                    </div>
                </div>
                <div class="parent3" *ngIf="article.Content.split('$$$').length==1">
                    <div class="container3">
                        <img src="{{reddah.level2Cache(article.Content.split('$$$')[0])}}" class="picture3" (click)="viewer(0, article.Content.split('$$$'))">
                    </div>
                </div>
            </ion-card-content>
            
            <ion-item no-padding lines="none">
                <ion-note color="dark">{{article.CreatedOn| date: 'yyyy-MM-dd HH:mm:ss'}}</ion-note>
                <ion-icon name="ios-more" slot="end" (click)="presentPopover($event, article.Id, article.GroupName)"></ion-icon>
            </ion-item>
        </div>
    </div>
    <div style="margin:0 10px;">
        <ion-item no-padding lines="none" *ngIf="reddah.getAllowedNames(article.GroupName).length>0">
            <div style="width: 100%;">
                <div class="like-arrow-up"></div>
                <div class="likeSection">
                    <ion-icon name="heart-empty" class="likeIcon"></ion-icon>
                    <span class="likeUserName">
                        <img [src]="reddah.appData('userphoto_'+user.userName)" *ngFor="let user of reddah.getAllowedNames(article.GroupName)" (click)="goUser(user.userName,true)"
                        style="margin:0 3px;width:35px;height:35px;">
                    </span>
                </div>
            </div>
        </ion-item>
        <ion-item no-padding lines="none" *ngIf="commentData.get(article.Id)&&reddah.getAllowedComments(commentData.get(article.Id)).length>0">
            <div style="width: 100%;">
                <div class="like-arrow-up" *ngIf="reddah.getAllowedNames(article.GroupName).length==0"></div>
                <div class="like-spliter" *ngIf="reddah.getAllowedNames(article.GroupName).length>0"></div>
                <div class="commentSection">
                    <div style="padding: 10px;">
                        <ts-comment (reply)="showAddCommentFromChildren($event)" no-padding [data]="commentData.get(article.Id)" [depth]="1" [authoronly]="authoronly" 
                        [articleauthor]="article.UserName"></ts-comment>
                    </div>
                </div>
            </div>
        </ion-item>
    </div>
</ion-content>
<ion-footer style="background-color: white;">
    <ion-item margin-end>
        <ion-input #newComment id="newComment" placeholder="{{selectedReplyPlaceholder}}" padding-start></ion-input>
        <ion-icon name="happy" size="medium" margin-end (click)="toggleFacePanel()"></ion-icon>
        <ion-button (click)="SendComment()" color="primary">发送</ion-button>
    </ion-item>
    
    <ion-grid *ngIf="showFacePanel">
        <ion-row *ngFor="let row of reddah.emojis">
            <ion-col *ngFor="let col of row" text-center>
                <span (click)="handleSelection(col)" style="width: 80px;height: 80px;">{{col}}</span>
            </ion-col>
        </ion-row> 
    </ion-grid>
</ion-footer>
