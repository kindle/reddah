<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-text>{{ 'Menu.Message' | translate }}</ion-text>
    <ion-text slot="end" (click)="clear()">{{ 'Common.Clear' | translate }}</ion-text>
</ion-item>
<ion-content no-padding>
    <ion-item *ngFor="let message of messages" (click)="viewTimeline(message.ArticleId)">
        <ion-avatar slot="start" class="messageUserPhoto">
            <img src="{{reddah.appData('userphoto_'+message.From)}}" class="messagePortrait">
        </ion-avatar>
        <ion-label style="margin-left:10px;">
            <h3 class="user-name">{{reddah.getDisplayName(message.From)}}</h3>
            <ion-icon name="heart-empty" class="likeIcon" *ngIf="message.Type==0"></ion-icon>
            <ion-note *ngIf="message.Type==1">#@$#!</ion-note>
            <h4 *ngIf="reddah.checkIsToday(message.CreatedOn)">{{reddah.utcToLocal(message.CreatedOn,'HH:mm')}}</h4>
            <h4 *ngIf="!reddah.checkIsToday(message.CreatedOn)">{{reddah.utcToLocal(message.CreatedOn,'MM-dd HH:mm')}}</h4>
        </ion-label>
        <img slot="end" src="{{reddah.level2Cache(message.AritclePhoto)}}" class="messageContentPortrait">
    </ion-item>
    <ion-item lines="none" (click)="showStoredMessage()" *ngIf="!showAll">
        <ion-label text-center>{{ 'Search.More' | translate }}...</ion-label>
    </ion-item>    
</ion-content>
