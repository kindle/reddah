<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="arrow-back-outline"></ion-icon>
    </ion-button>  
    <ion-button color="success" slot="end" (click)="submit()">{{ reddah.instant('Confirm.Submit') }}</ion-button>
</ion-item>
<ion-content (click)="tap($event)">
    <ion-item>
        <ion-textarea id="thoughtTxt" (ionBlur)="saveDraft()" autoresize [(ngModel)]="yourThoughts" rows="{{postType==4?3:6}}" cols="20" 
        placeholder="{{ reddah.instant('Pop.YourThoughts') }}..."></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-icon id="faceIcon" slot="start" name="happy-outline"size="medium" (click)="toggleFacePanel()" margin-end></ion-icon>
    </ion-item>
    <app-share-face *ngIf="showFacePanel" (select)="faceSelection($event)"></app-share-face>
    <div class="imgContainer" dragula="bag" [(dragulaModel)]="photos" *ngIf="postType<3">
        <div class="imgSqure" *ngFor="let image of photos;index as i">
            <img [id]="reddah.makeItId(image.webUrl+'addtl')" 
            (load)="reddah.adjustImage(image.webUrl, 'addtl')" 
            [src]="reddah.level2Cache(image.webUrl)"
            (click)="viewer(i, photos)" (press)="pressImage()" (pressup)="pressUpImage()">
        </div>
        <div class="imgSqure addImg" (click)="addNewPhoto($event)" *ngIf="photos.length<9">
          <ion-icon name="add-outline"size="large" color="medium"></ion-icon>
        </div>
    </div>
    <div *ngIf="postType==3">
      //poster
      video
    </div>
    <div style="margin: 0 5px;border-radius: 5px;">
      <app-share-article *ngIf="postType==4" [abstract]="article.Title" 
      [image]="article.ImageUrl" [id]="article.Id" [type]="4"></app-share-article>
    </div>
    <ion-item lines="none">
      <ion-label></ion-label>
    </ion-item>
    <ion-item lines="none" (click)="getLocation()">
      <ion-icon name="location-outline"slot="start" color="{{location?'primary':'dark'}}"></ion-icon>
      <ion-label color="{{location?'primary':'dark'}}">{{location?location.title:reddah.instant('About.Location')}}</ion-label>
      <ion-icon name="chevron-forward-outline"slot="end"></ion-icon>
    </ion-item>
<!--
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>谁可以看</ion-label>
      <ion-icon name="chevron-forward-outline"slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="at" slot="start"></ion-icon>
      <ion-label>提醒谁看</ion-label>
      <ion-icon name="chevron-forward-outline"slot="end"></ion-icon>
    </ion-item>
-->
</ion-content>
<ion-footer *ngIf="dragging" style="--background:red;background-color: red;color: white;">
    <ion-row id="delete-photo" class="delete-area" align-items-center justify-content-center dragula="bag" [(dragulaModel)]="photos_trash">
        <ion-icon name="trash-outline"color="tertiary" size="small"></ion-icon>
        <ion-text *ngIf="dragToDel" color="white">{{ reddah.instant('Pop.ReleaseToDel') }}</ion-text>
        <ion-text *ngIf="!dragToDel">{{ reddah.instant('Pop.DragToDel') }}</ion-text>
    </ion-row>
</ion-footer>
