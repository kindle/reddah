<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-button color="success" slot="end" (click)="submit()">发表</ion-button>
</ion-item>
<ion-content>
    <ion-item lines="none">
      <ion-textarea [(ngModel)]="yourThoughts" rows="6" cols="20" placeholder="这一刻的想法..."></ion-textarea>
    </ion-item>
    <div class="imgContainer" dragula="bag" [(dragulaModel)]="photos" *ngIf="postType<3">
        <div class="imgSqure" *ngFor="let image of photos;index as i">
            <img [src]="image.webUrl" (click)="viewer(i, photos)">
        </div>
        <div class="imgSqure addImg" (click)="addNewPhoto($event)" *ngIf="photos.length<9">
          <ion-icon name="add" size="large" color="medium"></ion-icon>
        </div>
    </div>
    <div *ngIf="postType==3">
      video
    </div>
    <div *ngIf="postType==4" style="margin:0 15px;">
        <ion-item lines="none" color="light">
          <ion-avatar slot="start" class="sharePhoto" *ngIf="article.ImageUrl">
              <img [src]="article.ImageUrl" class="sharePortrait">
          </ion-avatar>
          <ion-label style="margin-left:10px;">
              <span>{{article.Title}}</span><br>
              <ion-note color="dark"></ion-note>
          </ion-label>
        </ion-item>
    </div>
    <ion-item lines="none">
      <ion-label></ion-label>
    </ion-item>
    <ion-item (click)="getLocation()">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>所在位置</ion-label>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>谁可以看</ion-label>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="at" slot="start"></ion-icon>
      <ion-label>提醒谁看</ion-label>
      <ion-icon name="ios-arrow-forward" slot="end"></ion-icon>
    </ion-item>
</ion-content>
<ion-footer *ngIf="dragging" style="background-color: red;color: white;">
    <ion-row id="delete-photo" class="delete-area" align-items-center justify-content-center dragula="bag" [(dragulaModel)]="photos_trash">
        <ion-icon name="ios-trash" color="tertiary" size="medium"></ion-icon>
        <ion-text *ngIf="dragToDel" color="white">松手即可删除</ion-text>
        <ion-text *ngIf="!dragToDel">拖动到此处删除</ion-text>
    </ion-row>
</ion-footer>
