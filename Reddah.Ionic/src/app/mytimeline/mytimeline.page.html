<ion-content id="mycontent" [scrollEvents]="true" (ionScroll)="onScroll($event)" #pageTop style="background-color:white;">
    <div class="headerStart" #headerStart slot="fixed">
        <ion-item color="transparent" no-padding lines="none" (dblclick)="clearCacheAndReload(null)">
            <ion-icon name="ios-arrow-back" color="tertiary" slot="start" (click)="goback()" class="backbutton"></ion-icon>
            <ion-label></ion-label>
            <ion-icon name="camera" color="tertiary" slot="end" (click)="post($event)"></ion-icon>
        </ion-item>
    </div>
    <div class="headerOnScroll" #headerOnScroll slot="fixed">
        <ion-item color="light" no-padding lines="none" (dblclick)="clearCacheAndReload(null)">
            <ion-icon name="ios-arrow-back" slot="start" (click)="goback()" class="backbutton"></ion-icon>
            <ion-label>朋友圈</ion-label>
            <ion-icon name="camera" slot="end" (click)="post($event)"></ion-icon>
        </ion-item>
    </div>
    <div> 
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content refreshingSpinner="bubbles"></ion-refresher-content>
        </ion-refresher>  
        <div class="timelineCover" #timelineCover>
            <img src="{{reddah.appData('cover_'+userName)}}" (click)="changeCover()">
        </div>
        <div class="timelineAvatar">
            <ion-label class="userNameTitle">{{reddah.getDisplayName(userName)}}</ion-label>
            <img src="{{reddah.appData('userphoto_'+userName)}}" (click)="goUser(userName)">
        </div>
        <div *ngFor="let article of articles" style="display: flex; border-bottom: 1px solid lightgrey; margin-bottom: 15px; padding-bottom: 10px;">
            <div style="width:70px;padding: 0px 10px; border: 0px solid blue;">
                <img src="{{reddah.appData('userphoto_'+article.UserName)}}" class="portrait" (click)="goUser(article.UserName)">
            </div>
            <div style="width:100%;border: 0px solid red;">
                <ion-card-header no-padding  class="articleUserName">
                    <ion-card-title>
                        <div (click)="goUser(article.UserName)">{{reddah.getDisplayName(article.UserName)}}</div>
                    </ion-card-title>
                </ion-card-header>
                <ion-item no-padding style="padding: 0;" lines="none" *ngIf="article.Title.length>0&&article.Title.length<100">
                    <div style="background-color: white; padding: 5px 0;margin-bottom:5px;width:96%;" [innerHTML]="reddah.htmlDecode(article.Title)"></div>
                </ion-item>
                <ion-item no-padding lines="none" *ngIf="article.Title.length>=100">
                    <div (click)="fullText(article.Title)" style="background-color: #eeeeee; padding: 5px;margin-bottom:5px;width:96%;" [innerHTML]="reddah.summary(article.Title,50)"></div>
                </ion-item>
                <ion-card-content style="display:block;" *ngIf="article.Content.split('$$$').length>0&&article.Content.split('$$$')[0].length>0" no-padding>
                    <div class="parent" *ngIf="article.Content.split('$$$').length>6">
                        <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                            <img src="{{reddah.cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                        </div>
                    </div>
                    <div class="parent" *ngIf="article.Content.split('$$$').length==3||article.Content.split('$$$').length==5||article.Content.split('$$$').length==6">
                        <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                            <img src="{{reddah.cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                        </div>
                    </div>
                    <div class="parent2" *ngIf="article.Content.split('$$$').length==2||article.Content.split('$$$').length==4">
                        <div class="container" *ngFor="let image of article.Content.split('$$$');index as i">
                            <img src="{{reddah.cache(image)}}" class="picture" (click)="viewer(i, article.Content.split('$$$'))">
                        </div>
                    </div>
                    <div class="parent3" *ngIf="article.Content.split('$$$').length==1">
                        <div class="container3">
                            <img src="{{reddah.cache(article.Content.split('$$$')[0])}}" class="picture3" (click)="viewer(0, article.Content.split('$$$'))">
                        </div>
                    </div>
                </ion-card-content>
                
                <ion-item no-padding lines="none" style="margin-top:5px;">
                    <ion-note color="dark">{{reddah.getSendTime(article.CreatedOn| date: 'yyyy-MM-dd HH:mm:ss')}}</ion-note>
                    <ion-icon name="ios-more" slot="end" (click)="presentPopover($event, article.Id, article.GroupName)"></ion-icon>
                </ion-item>
                
                <ion-item no-padding lines="none" *ngIf="article.GroupName">
                    <div style="width: 100%;">
                        <div class="like-arrow-up"></div>
                        <div class="likeSection">
                            <ion-icon name="heart-empty" class="likeIcon"></ion-icon>
                            <span class="likeUserName">
                                <i (click)="goUser(user.userName)" *ngFor="let user of getDisplayNames(article.GroupName);last as isLast;">{{user.displayName}}{{isLast?"":", "}}</i>
                            </span>
                        </div>
                    </div>
                </ion-item>
                <ion-item no-padding lines="none" *ngIf="commentData.get(article.Id)&&commentData.get(article.Id).Comments.length>0">
                    <div style="width: 100%;">
                        <div class="like-arrow-up" *ngIf="!article.GroupName"></div>
                        <div class="like-spliter" *ngIf="article.GroupName"></div>
                        <div class="commentSection">
                            <div style="padding: 10px;">
                                <ts-comment (reply)="showAddCommentFromChildren($event)" no-padding [data]="commentData.get(article.Id)" [depth]="1" [authoronly]="authoronly" 
                                [articleauthor]="article.UserName"></ts-comment>
                            </div>
                        </div>
                    </div>
                </ion-item>
            </div>
        </div>
        
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
            <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
<ion-footer *ngIf="showAddComment">
    <ion-item margin-end>
        <ion-input #newComment id="newComment" placeholder="{{selectedReplyPlaceholder}}" padding-start></ion-input>
        <ion-icon name="happy" size="medium" margin-end (click)="toggleFacePanel()"></ion-icon>
        <ion-button (click)="SendComment(-1)" color="primary" [disabled]="newComment.value==null||newComment.value==''">发送</ion-button>
    </ion-item>
    
    <ion-grid *ngIf="showFacePanel">
        <ion-row *ngFor="let row of reddah.emojis">
            <ion-col *ngFor="let col of row" text-center>
                <span (click)="handleSelection(col)" style="width: 80px;height: 80px;">{{col}}</span>
            </ion-col>
        </ion-row> 
    </ion-grid>
</ion-footer>
