<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" slot="start" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{title?title:'Menu.Header.Feedback' | translate}}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()">{{ 'Confirm.Submit' | translate }}</ion-button>
</ion-item>
<ion-content>
    <ion-item lines="none">
        <ion-textarea autoresize [(ngModel)]="yourThoughts" rows="3" cols="20" 
        [placeholder]="desc?desc:'Pop.FeedbackThoughts' | translate"></ion-textarea>
    </ion-item>
    <div class="imgContainer" dragula="bag" [(dragulaModel)]="photos" *ngIf="feedbackType!=4">
        <div class="imgSqure" *ngFor="let image of photos;index as i">
            <img [id]="reddah.makeItId(image.webUrl+'af')" 
            (load)="reddah.adjustImage($event, image.webUrl+'af')"
            [defaultImage]="'assets/icon/noimage.jpg'" 
            [lazyLoad]="image.webUrl" 
            [useSrcset]="true"
            (click)="viewer(i, photos)">
        </div>
        <div class="imgSqure addImg" (click)="addNewPhoto($event)" *ngIf="photos.length<9">
          <ion-icon name="add" size="large" color="medium"></ion-icon>
        </div>
    </div>
    <div style="margin: 0 15px;">
        <app-share-article *ngIf="feedbackType==4" [abstract]="article.Title" [image]="article.ImageUrl" [id]="article.Id"></app-share-article>
    </div>
    <ion-item lines="none">
        <ion-label></ion-label>
    </ion-item>
    
    <ion-list>
        <ion-radio-group>
            <ion-item *ngFor="let item of feedbackTypes" (click)="changeFeedbackType(item)">
                <ion-radio value="{{item.value}}" checked="{{item.checked}}"></ion-radio>
                <ion-label>{{item.text}}</ion-label>
            </ion-item>
        </ion-radio-group>
      </ion-list>

    
</ion-content>
<ion-footer *ngIf="dragging" style="background-color: red;color: white;">
    <ion-row id="delete-photo" class="delete-area" align-items-center justify-content-center dragula="bag" [(dragulaModel)]="photos_trash">
        <ion-icon name="ios-trash" color="tertiary" size="medium"></ion-icon>
        <ion-text *ngIf="dragToDel" color="white">{{ 'Pop.ReleaseToDel' | translate }}</ion-text>
        <ion-text *ngIf="!dragToDel">{{ 'Pop.DragToDel' | translate }}</ion-text>
    </ion-row>
</ion-footer>
