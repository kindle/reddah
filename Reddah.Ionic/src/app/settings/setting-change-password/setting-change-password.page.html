
<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{ reddah.instant('Button.ChangePassword') }}</ion-label>
</ion-item>
<ion-content padding style="--background: white;">
    <ion-item class="sectionGapTop gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="{{ reddah.instant('Input.OldPassword') }}" [(ngModel)]="oldPassword" clearInput></ion-input>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="{{ reddah.instant('Input.NewPassword') }}" [(ngModel)]="newPassword" clearInput></ion-input>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="{{ reddah.instant('Input.ConfirmPassword') }}" [(ngModel)]="confirmPassword" clearInput></ion-input>
    </ion-item>

    <ion-button class="buttonGapTop gapBottom inputItem" size="large" (click)="submit()" expand="block" 
    [disabled]="submitClicked">{{ reddah.instant('Confirm.Submit') }}</ion-button>
    
</ion-content>
