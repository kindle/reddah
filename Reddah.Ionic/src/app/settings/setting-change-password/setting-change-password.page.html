
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ 'Button.ChangePassword' | translate }}</ion-label>
</ion-item>
<ion-content padding style="--background: white;">
    <ion-item class="sectionGapTop gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="旧密码" [(ngModel)]="oldPassword" clearInput></ion-input>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="新密码" [(ngModel)]="newPassword" clearInput></ion-input>
    </ion-item>

    <ion-item class="gapBottom inputItem" no-padding>
        <ion-input type="password" placeholder="确认新密码" [(ngModel)]="confirmPassword" clearInput></ion-input>
    </ion-item>

    <ion-button class="buttonGapTop gapBottom inputItem" size="large" (click)="submit()" expand="block" [disabled]="submitClicked">提交</ion-button>
    
</ion-content>
