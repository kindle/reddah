
<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
</ion-item>
<ion-content padding style="background-color: white;">
    <div class="logoArea" text-center>
        <img class="logo" src="assets/icon/drawable-xxxhdpi-icon.png">
        <p class="title">Reddah</p>
        <p class="version">{{ 'About.CurrentVersion' | translate }} {{version}}</p>
    </div>
    <ion-item class="borderTop borderItem">
        <ion-label>功能介绍</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item class="borderItem">
        <ion-label>投诉</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderBottom borderItem" (click)="upgrade()">
        <ion-label>{{ 'About.CheckUpgrade' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
    <div class="conductArea" text-center>
        <p class="copyright">
            CopyRight © 2015-2019 Reddah.com<br>
            All Rights Reserved.
        </p>
    </div>
</ion-content>
