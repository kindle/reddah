<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ 'About.General' | translate }}</ion-label>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;">
    <div class="lastGap">
        <ion-item class="borderTop borderItem" (click)="changeLocale()">
            <ion-icon slot="start" name="globe" color="primary" size="medium"></ion-icon>
            <ion-label>{{ 'About.ChangeLocale' | translate }}</ion-label>
            <ion-text slot="end">{{currentLocaleInfo}}</ion-text>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item class="borderItem" (click)="goFontSize()">
            <ion-icon slot="start" name="ios-appstore" color="dark" size="medium"></ion-icon>
            <ion-label>{{ 'Common.Font' | translate }}</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
        <ion-item lines="none" class="borderBottom borderItem" (click)="clearCache()">
            <ion-icon slot="start" name="ios-trash" color="medium" size="medium"></ion-icon>
            <ion-label>{{ 'Common.Cache' | translate }}</ion-label>
            <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
        </ion-item>
    </div>
</ion-content>
