<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{ reddah.instant('About.Account') }}</ion-label>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;">
    
    <ion-item class="borderTop borderItem">
        <ion-label>ID</ion-label>
        <ion-text slot="end">{{userName}}</ion-text>
    </ion-item>
    <ion-item lines="none" class="borderItem" (click)="goEmail()">
        <ion-label>{{ reddah.instant('Input.Email') }}</ion-label>
        <ion-icon name="checkmark-circle-outline"color="success" slot="end" *ngIf="reddah.appData('useremailverified_'+userName)"></ion-icon>
        <ion-text style="margin-left:5px;" slot="end">{{reddah.appData('useremail_'+userName)}}</ion-text>
    </ion-item>
    <ion-item lines="none" class="borderBottom borderItem" *ngIf="!reddah.appData('useremailverified_'+userName)">
        <ion-button clear slot="end" color="light" (click)="verifyEmail()" [disabled]="verifyFlag"
            style="--box-shadow: none;text-transform: none;">
            {{'Mail.Verify'|translate}}
        </ion-button>
        <ion-icon name="refresh-circle" color="success" slot="end" *ngIf="verifyFlag" (click)="refreshVerify()"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item class="borderTop borderItem borderBottom" (click)="changePassword()" lines="none">
        <ion-label>{{ reddah.instant('Button.ChangePassword') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
