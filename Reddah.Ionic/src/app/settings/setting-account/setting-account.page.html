<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>{{ 'About.Account' | translate }}</ion-label>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;">
    
    <ion-item class="borderTop borderItem">
        <ion-label>{{ 'About.Account' | translate }}</ion-label>
        <ion-text slot="end">{{userName}}</ion-text>
    </ion-item>
    <ion-item lines="none" class="borderBottom borderItem" (click)="goEmail()">
        <ion-label>{{ 'Input.Email' | translate }}</ion-label>
        <ion-text slot="end">{{reddah.appData('useremail_'+userName)}}</ion-text>
    </ion-item>
    
    <ion-item lines="none" style="--background:#eeeeee;height:10px;">
    </ion-item>
    <ion-item class="borderTop borderItem borderBottom" (click)="changePassword()" lines="none">
        <ion-label>{{ 'Button.ChangePassword' | translate }}</ion-label>
        <ion-icon name="ios-arrow-forward" slot="end" size="small"></ion-icon>
    </ion-item>
