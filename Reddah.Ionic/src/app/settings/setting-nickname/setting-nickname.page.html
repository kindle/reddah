<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{title}}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked">{{ reddah.instant('Confirm.Submit') }}</ion-button>
</ion-item>
<ion-content no-padding style="background-color: #eeeeee;">
    <ion-item no-padding margin>
        <ion-input margin-top type="text" [(ngModel)]="currentNickName" clearInput [disabled]="submitClicked"></ion-input>
    </ion-item>
</ion-content>
