<ion-item color="light" no-padding lines="none">
    <ion-icon name="ios-arrow-back" (click)="close()" class="backbutton"></ion-icon>
    <ion-label>字体大小</ion-label>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;">
    <ion-grid *ngFor="let comment of messages">
        <ion-row>
            <ion-col no-padding>
                <div class="container-right" *ngIf="userName==comment.UserName">
                    <img src="{{reddah.appData('userphoto_'+comment.UserName)}}" class="portrait" (click)="goUser(comment.UserName)">
                    <div class="arrow-box-right" *ngIf="comment.Type<2">
                        <div class="chat-box-me" *ngIf="comment.Type==0" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                        <div class="chat-arrow-right" style="flex:auto 0;"></div>
                    </div>
                </div>
                <div class="container-left" *ngIf="userName!=comment.UserName">
                    <img src="{{reddah.appData('userphoto_'+comment.UserName)}}" class="portrait" (click)="goUser(comment.UserName)">
                    <div style="display: flex;margin-left:5px;">
                        <div class="chat-arrow-left" style="flex:0 auto;" *ngIf="comment.Type<2"></div>
                        <div class="chat-box-others" *ngIf="comment.Type==0" [innerHTML]="reddah.htmlDecode(comment.Content) | safe: 'html'"></div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-item>
        <ion-range min="1" max="8" step="1" [(ngModel)]="fontSize" snaps="true" tick="true"
        color="primary" (ionChange)="changeFontSize()">
            <ion-text slot="start" style="font-size:15px;">A</ion-text>
            <ion-text slot="end" style="font-size:40px;">A</ion-text>
        </ion-range>
    </ion-item>
</ion-content>
