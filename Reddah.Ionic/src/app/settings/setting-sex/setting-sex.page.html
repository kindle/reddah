<ion-item color="light" no-padding lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="ios-arrow-back"></ion-icon>
    </ion-button>
    <ion-label>{{title}}</ion-label>
    <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked">{{ 'Confirm.Submit' | translate }}</ion-button>
</ion-item>
<ion-content no-padding style="--background: #eeeeee;">
    <ion-list>
        <ion-radio-group allow-empty-selection>
            <ion-list-header>
                <ion-label color="dark">{{ 'About.Sex' | translate }}</ion-label>
            </ion-list-header>
            <ion-item (click)="setSex(1)">
                <ion-icon slot="start" name="ios-male" color="secondary"></ion-icon>
                <ion-label color="secondary">{{ 'About.Male' | translate }}</ion-label>
                <ion-radio slot="end" color="secondary" checked="{{currentSex==1}}"></ion-radio>
            </ion-item>
            <ion-item (click)="setSex(0)">
                <ion-icon slot="start" name="ios-female" color="danger"></ion-icon>
                <ion-label color="danger">{{ 'About.Female' | translate }}</ion-label>
                <ion-radio slot="end" color="danger" checked="{{currentSex==0}}"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
</ion-content>
