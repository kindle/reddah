<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{ reddah.instant('About.Network') }}</ion-label>
</ion-item>
<ion-content class="common-content">
    <ion-item lines="none" class="borderTop" >
        <ion-label slot="start">Reddah{{reddah.instant('About.Network')}}</ion-label>
    </ion-item>
    <ion-item lines="none" class="borderItem borderBottom">
        <ion-note slot="start" text-wrap color="medium">
            {{reddah.instant('Confirm.Network')}}
        </ion-note>
    </ion-item>

    <ion-item lines="none" class="common-splitter">
    </ion-item>

    <ion-item class="borderTop borderItem" (click)="changeNetwork(1)">
        <ion-label>Data Center</ion-label>
        <ion-icon name="checkmark-circle-outline" color="success" slot="end" 
        *ngIf="currentNetwork==1"></ion-icon>
    </ion-item>
    <ion-item class="borderItem" (click)="changeNetwork(2)">
        <ion-label>Microsoft Azure</ion-label>
        <ion-icon name="checkmark-circle-outline" color="success" slot="end" 
        *ngIf="currentNetwork==2"></ion-icon>
    </ion-item>
    <!--
    <ion-item class="borderItem" (click)="changeNetwork(3)">
        <ion-label>Amazon AWS</ion-label>
        <ion-icon name="checkmark-circle-outline" color="success" slot="end" 
        *ngIf="currentNetwork==3"></ion-icon>
    </ion-item>-->
</ion-content>
