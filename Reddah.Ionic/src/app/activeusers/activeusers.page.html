<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>最近活跃用户</ion-label>
    <!--{{ reddah.instant('Menu.Mark') }}-->
</ion-item>
<ion-content #pageTop class="common-content">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="bubbles">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let activeUserName of activeUsers" (click)="goUser(activeUserName)">
          <ion-avatar slot="start" style="margin-bottom:auto;margin-top:10px;">
            <img src="{{reddah.appDataUserPhoto('userphoto_'+activeUserName)}}"
            style="border-radius: 5px;">
          </ion-avatar>
          <ion-label>
            <div style="display: flex;padding:0 0 5px 0;">
                <ion-label class="user-name">{{reddah.getDisplayName(activeUserName, 100)}}</ion-label>
                <ion-icon class="cmd-title" name="male-outline" size="small" *ngIf="reddah.appData('usersex_'+activeUserName)==1" color="diamond"></ion-icon>
                <ion-icon class="cmd-title" name="female-outline" size="small" *ngIf="reddah.appData('usersex_'+activeUserName)==0" color="danger"></ion-icon>
            </div>
            <div style="display: flex;padding:0 0 5px 0;" *ngIf="reddah.appData('userlan_'+activeUserName)">
                {{reddah.appData('userlan_'+activeUserName)}}
            </div>
            <p *ngIf="reddah.appData('usersignature_'+activeUserName)">{{reddah.appData('usersignature_'+activeUserName)}}</p>
            <p *ngIf="!reddah.appData('usersignature_'+activeUserName)">{{ reddah.instant('About.DefaultSignature')}}</p>
          </ion-label>
        </ion-item>

    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ reddah.instant('Button.Loading') }}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
