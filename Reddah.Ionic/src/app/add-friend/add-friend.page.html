<ion-header>
  <ion-item>
      <ion-icon slot="start" name="ios-arrow-back" (click)="close()"></ion-icon>
      <ion-label slot="start">验证申请</ion-label>
      <ion-button color="success" slot="end" (click)="submit()" [disabled]="submitClicked">发送</ion-button>
  </ion-item>
</ion-header>

<ion-content padding>
    <ion-item no-padding margin>
      <ion-label position="stacked">你需要发送验证申请，等对方通过</ion-label>
      <ion-input margin-top type="text" [(ngModel)]="message" clearInput #newRequest></ion-input>
    </ion-item>
    <ion-item no-padding margin>
      <ion-label position="stacked">为朋友设置备注</ion-label>
      <ion-input margin-top type="text" [(ngModel)]="targetNoteName" clearInput></ion-input>
    </ion-item>
    <ion-item lines="none" no-padding margin>
      <ion-label position="stacked" no-margin>设置朋友圈和视频动态权限</ion-label>
      <ion-label position="stacked">不让他(她)看</ion-label>
      <ion-toggle [(ngModel)]="permission" color="success" slot="end"></ion-toggle>
    </ion-item>
</ion-content>
