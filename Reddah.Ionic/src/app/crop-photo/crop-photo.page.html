<ion-header>
  <ion-item>
      <ion-button slot="end" color="success">使用</ion-button>
  </ion-item>
</ion-header>

<ion-content>
    <img *ngIf="!fileUrl" src="assets/icon/noimage.jpg"/>
    <img *ngIf="fileUrl" src="{{fileUrl}}"/>
    <ion-card-content>
      <ion-button color="medium" size="large" (click)="cropUpload()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-card-content>
</ion-content>
