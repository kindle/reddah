<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="arrow-back" slot="start"></ion-icon>
      <ion-button color="success" slot="end" (click)="submit()">发表</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">
      <ion-textarea [(ngModel)]="yourThoughts" rows="6" cols="20" placeholder="这一刻的想法..."></ion-textarea>
    </ion-item>
    <div class="imgContainer">
      <div class="imgSqure" *ngFor="let image of photos">
          <img [src]="image">
      </div>
      <div class="imgSqure addImg" (click)="addNewPhoto($event)">
        <ion-icon name="add" size="large" color="medium"></ion-icon>
      </div>
    </div>
    <div *ngFor="let text of texts">
        {{text}}<br/>
    </div>
    <ion-item lines="none">
      <ion-label></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>所在位置</ion-label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>谁可以看</ion-label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="at" slot="start"></ion-icon>
      <ion-label>提醒谁看</ion-label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
</ion-content>
