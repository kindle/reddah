<ion-item color="light" style="--padding-start:0;" lines="none">
    <ion-button clear icon-start color="light" (click)="close()" style="--box-shadow: none;">
        <ion-icon is-active="false" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-label>{{title}}</ion-label>
</ion-item>
<ion-content class="common-content">
    <ion-item class="borderTop"  (click)="select(2)">
        <ion-icon slot="start" name="images-outline"color="dark" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Pop.SelectPhoto') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item class="borderBottom" lines="none" (click)="select(1)">
        <ion-icon slot="start" name="camera-outline"color="dark" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Pop.TakePhoto') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
