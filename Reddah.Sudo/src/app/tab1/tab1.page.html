<app-header htitle="Menu.Find"></app-header>
<ion-content [fullscreen]="true" class="common-content">
    <ion-item lines="none" class="borderTop borderBottom" (click)="miao()">
        <img src="/assets/icon/cat.png" class="menuIcon icon-image">
        <ion-label>(>^Ï‰^<)</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="common-splitter">
    </ion-item>
    <ion-item class="borderTop" (click)="shake()">
        <ion-icon class="menuIcon" name="swap-vertical-outline" slot="start" color="dark" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Menu.Shake') }}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item (click)="map()">
        <ion-icon class="menuIcon" name="earth" slot="start" color="primary" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Menu.Earth') }}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="borderBottom" (click)="newUsers()">
        <ion-icon class="menuIcon" name="pulse-outline" slot="start" color="danger" size="medium"></ion-icon>
        <ion-label>{{ reddah.instant('Menu.ActiveUsers') }}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" size="small"></ion-icon>
    </ion-item>

        <ion-label>{{ reddah.instant('Menu.Publisher') }}</ion-label>
        <ion-icon name="chevron-forward-outline"slot="end" size="small"></ion-icon>
    </ion-item>
