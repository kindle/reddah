<div ng-init="show=true" class="tagline">
    <a ng-click="show=!show">{{show? toggle1: toggle2}}</a>
    <span ng-show="show&&count>0"> ({{count}} {{count==1?'comment':'comments' }})</span>
    <div class="author"><a href="/{{locale}}/user/{{username}}">{{username}}</a> {{createdon}} </div>
    <div class="commentclear"></div>
    <div class="text">{{content}}</div>
</div>
<div ng-show="!show" ng-transclude></div>
