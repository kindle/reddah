    <section class="section">
        <div class="main-container">
            <div class="section__content teamy-team">
                <article *ngFor="let activeUserName of getPhotoActiveUsers()" class="teamy teamy_style1 teamy_mask-circle">
                    <div class="teamy__layout">
                        <div class="teamy__preview">
                            <img src="{{reddah.appData('userphoto_'+activeUserName)}}" class="teamy__avatar" alt="The demo photo">
                        </div>
                        <div class="teamy__back">
                            <div class="teamy__back-inner">
                                <a class="social" (click)="goUser(activeUserName)">
                                    <ion-icon name="add-outline"></ion-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="teamy__content">
                        <h3 class="teamy__name">{{reddah.getDisplayName(activeUserName, 100)}}</h3>
                        <span class="teamy__post">{{reddah.getUserLan(activeUserName)}}</span>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{ reddah.instant('Button.Loading') }}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
