<div style="display: flex;justify-content:flex-start;flex-wrap: wrap;margin: 30px;text-align: center;">
    <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [class.empty]="result[i-1]===null"
        [class.pass]="result[i-1]===true" [class.fail]="result[i-1]===false">
        <canvas width="90" height="90" id="{{'canvaspen'+i}}"></canvas>
        <div class='button-container'>
            <button (click)="test(i)">test</button>
            <button (click)="reset(i)">clear</button>
        </div>
    </div>
</div>
