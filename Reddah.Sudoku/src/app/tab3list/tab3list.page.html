<div class="swiper-container3">
    <div class="parallax-bg" style="background-image:url(assets/icon/long.png);" data-swiper-parallax="-23%"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let slide of slides">
            <div class="level-ol-box" style="display:flex;justify-content: flex-start; flex-wrap: wrap;">
                
                <div class="level-list__item" [class.unlock]="task.unlock" data-id="{{task.id}}" (click)="goTask(task)" *ngFor="let task of slide;index as i">
                    <div class="my-demo-box" *ngIf="task.unlock">
                        <div style="width:inherit;height:inherit;display:grid;grid-template-columns: auto auto auto auto auto auto auto auto auto;
                        grid-template-rows: auto auto auto auto auto auto auto auto auto;">
                          <div 
                              [class.muskdemo0]="i==1&&task.mystar==0"
                              [class.muskdemo1]="i==1&&task.mystar==1" 
                              [class.muskdemo2]="i==1&&task.mystar==2"
                              [class.muskdemo3]="i==1&&task.mystar==3"
                              *ngFor="let i of task.musk"></div>
                        </div>
                    </div>
                    <div class="level-list__item__number" *ngIf="task.unlock">&nbsp;</div> 
                    <span class="level-list__item__number" *ngIf="!task.unlock">
                        <img src="/assets/icon/lock.png" class="lock-img">
                    </span>
                    <span class="level-list__item__blurb" style="justify-content: center;" *ngIf="task.unlock">
                        <img src="/assets/icon/star.png" class="levelstar" *ngFor="let i of [].constructor(task.mystar)">
                        <img src="/assets/icon/stardark.png" class="levelstar" *ngFor="let i of [].constructor(3-task.mystar)">
                    </span>
                </div>
                
            </div>
        </div>
      
    </div>
</div>

<div class="footerContentLeft">
  <ion-icon class="surface-button" name="arrow-undo-outline" color="light" (click)="goLevels()"></ion-icon>
</div>
<div class="footerContentRight">
    <div class="title">
      <span style="color:white;font-size:23px;">{{mycoins}}</span>
      <img src="/assets/icon/coin.png" style="margin-left: 5px;margin-right: 15px;width:25px;vertical-align:text-bottom;">
      <span style="color:white;font-size:23px;">{{mylevelstars}}/{{levelstars}}</span>
      <img src="/assets/icon/bigstar.png" style="margin-left: 5px;width:25px;vertical-align:text-bottom;">
    </div>
</div>
